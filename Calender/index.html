<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Календарь 2025</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .calendar-page {
            display: inline-block;
            margin: 10px;
            width: 1280px;
            height: 720px;
        }
        canvas {
            border: 2px solid #000;
        }
        #calendar-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Создание Календаря 2025</h1>
    <div>
        <label for="month-images">Загрузите 12 изображений:</label><br>
        <input type="file" id="month-images" accept="image/*" multiple><br><br>
        <button id="generate-calendar-btn" disabled>Создать Календарь</button>
    </div>

    <div id="calendar-container"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script>
        const monthNames = ["Январь", "Февраль", "Март", "Апрель", "Май", "Июнь", "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"];
        const daysInMonth = [31, 28, 31, 30, 31, 30, 31, 31, 30, 31, 30, 31]; // Для 2025 года
        let images = [];
        let startDayOfMonth = 2; // 1 января 2025 года - это среда (3)

        document.getElementById("month-images").addEventListener("change", handleImageUpload);
        document.getElementById("generate-calendar-btn").addEventListener("click", generateCalendar);

        function handleImageUpload(event) {
            const files = event.target.files;
            if (files.length === 12) {
                images = Array.from(files).map(file => URL.createObjectURL(file));
                document.getElementById("generate-calendar-btn").disabled = false;
            } else {
                document.getElementById("generate-calendar-btn").disabled = true;
            }
        }

        function renderAllMonths() {
            const calendarPagesContainer = document.getElementById("calendar-container");
            calendarPagesContainer.innerHTML = ''; // Очищаем контейнер

            images.forEach((imgSrc, index) => {
                const div = document.createElement('div');
                div.classList.add('calendar-page');

                const canvas = document.createElement('canvas');
                canvas.width = 1280;
                canvas.height = 720;
                div.appendChild(canvas);

                const ctx = canvas.getContext("2d");

                // Отображаем картинку
                const img = new Image();
                img.src = imgSrc;
                img.onload = () => {
                    ctx.drawImage(img, 0, 0, 520, 720);

                    // Заголовок месяца с годом
                    ctx.fillStyle = "#000";
                    ctx.font = "40px Arial";
                    ctx.textAlign = "center";
                    ctx.fillText(`${monthNames[index]} 2025`, 880, 70);

                    // Дни недели
                    const dayLabels = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];
                    let xStart = 620, yStart = 120, cellWidth = 80, cellHeight = 50;

                    // Заголовок дней недели
                    dayLabels.forEach((day, i) => {
                        ctx.fillText(day, xStart + i * cellWidth + cellWidth / 2, yStart);
                    });

                    // Отображаем даты
                    let x = xStart, y = yStart + cellHeight;
                    let dayOfWeek = startDayOfMonth;
                    for (let day = 1; day <= daysInMonth[index]; day++) {
                        ctx.fillText(day, x + dayOfWeek * cellWidth + cellWidth / 2, y);
                        dayOfWeek++;
                        if (dayOfWeek > 6) {
                            dayOfWeek = 0;
                            y += cellHeight;
                        }
                    }

                    // Обновляем стартовый день для следующего месяца
                    startDayOfMonth = (startDayOfMonth + daysInMonth[index]) % 7;
                };

                calendarPagesContainer.appendChild(div);
            });
        }

        function generateCalendar() {
            renderAllMonths();
        }
    </script>
</body>
</html>

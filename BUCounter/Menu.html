<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Bar</title>
  <style>
    :root {
      --menu-bg: #209cff; /* –¶–≤–µ—Ç –º–µ–Ω—é */
      --circle-bg: #ffffff; /* –¶–≤–µ—Ç –∫—Ä—É–≥–∞ */
      --active-bg: #ff5a5f; /* –ê–∫—Ç–∏–≤–Ω—ã–π —Ü–≤–µ—Ç */
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f0f0f0;
    }

    .navigation {
      width: 420px;
      height: 70px;
      background: var(--menu-bg);
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 35px; /* –ó–∞–∫—Ä—É–≥–ª–µ–Ω–Ω—ã–µ –∫—Ä–∞—è */
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .navigation ul {
      display: flex;
      justify-content: space-around;
      align-items: center;
      width: 100%;
      padding: 0;
      margin: 0;
      list-style: none;
    }

    .navigation ul li {
      position: relative;
      width: 70px;
      height: 70px;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1;
      cursor: pointer;
    }

    /* –ê–∫—Ç–∏–≤–Ω–∞—è —è–º–∫–∞ */
    .navigation ul li.active::before {
      content: '';
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%);
      width: 90px;
      height: 90px;
      background: var(--circle-bg);
      border-radius: 50%; /* –ö—Ä—É–≥ */
      z-index: -1; /* –ó–∞ –º–µ–Ω—é */
    }

    /* –ó–Ω–∞—á–æ–∫ */
    .navigation ul li .icon {
      font-size: 24px;
      color: white;
      transition: 0.3s;
    }

    .navigation ul li.active .icon {
      color: var(--active-bg); /* –ê–∫—Ç–∏–≤–Ω—ã–π —Ü–≤–µ—Ç */
    }

    /* –ö–Ω–æ–ø–∫–∞ –ø—Ä–∏ –Ω–∞–≤–µ–¥–µ–Ω–∏–∏ */
    .navigation ul li:hover .icon {
      transform: scale(1.2);
    }
  </style>
</head>
<body>
  <div class="navigation">
    <ul>
      <li class="active">
        <span class="icon">üè†</span>
      </li>
      <li>
        <span class="icon">üë§</span>
      </li>
      <li>
        <span class="icon">üîî</span>
      </li>
      <li>
        <span class="icon">‚öôÔ∏è</span>
      </li>
    </ul>
  </div>
</body>
</html>

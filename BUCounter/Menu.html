<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–±-–±–∞—Ä —Å –∞–Ω–∏–º–∞—Ü–∏–µ–π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
            flex-direction: column;
        }

        .tab-bar {
            width: 100%;
            background-color: #3498db;
            border-radius: 30px;
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 8vh;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden; /* –ß—Ç–æ–±—ã –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–µ –≤—ã—Ö–æ–¥–∏–ª –∑–∞ –ø—Ä–µ–¥–µ–ª—ã */
        }

        .tab {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 10vw;
            height: 10vw;
            background-color: transparent;
            border-radius: 50%;
            cursor: pointer;
            font-size: 5vw;
            color: #fff;
            transition: all 0.3s ease;
        }

        .tab.active {
            color: #3498db;
        }

        .indicator {
            position: absolute;
            bottom: -15%;
            left: 0;
            width: 25vw;
            height: 25vw;
            background-color: #fff;
            border-radius: 50%;
            transition: all 0.3s ease;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            z-index: -1; /* –ß—Ç–æ–±—ã –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –±—ã–ª –ø–æ–¥ –∫–Ω–æ–ø–∫–æ–π */
        }

        .indicator:before {
            content: '';
            position: absolute;
            top: -20%;
            left: 0;
            width: 100%;
            height: 20%;
            background-color: #3498db;
            border-radius: 50%;
            z-index: -2; /* –≠—Ç–æ —Å–æ–∑–¥–∞—Å—Ç —ç—Ñ—Ñ–µ–∫—Ç "–∫–æ–≤—Ä–∏–∫–∞" */
        }
    </style>
</head>
<body>

<div class="tab-bar">
    <div class="indicator"></div>
    <div class="tab" id="home">üè†</div>
    <div class="tab" id="search">üîç</div>
    <div class="tab" id="notifications">üîî</div>
    <div class="tab" id="profile">üë§</div>
</div>

<script>
    const tabs = document.querySelectorAll('.tab');
    const indicator = document.querySelector('.indicator');
    
    tabs.forEach((tab, index) => {
        tab.addEventListener('click', () => {
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö —Ç–∞–±–æ–≤
            tabs.forEach(item => item.classList.remove('active'));
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –Ω–∞ –∫–ª–∏–∫–Ω—É—Ç—ã–π —Ç–∞–±
            tab.classList.add('active');
            
            // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –≤ –Ω—É–∂–Ω–æ–µ –º–µ—Å—Ç–æ
            const tabWidth = tab.offsetWidth;
            const tabLeft = tab.offsetLeft;
            indicator.style.width = `${tabWidth * 2.5}px`;  // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞
            indicator.style.height = `${tabWidth * 2.5}px`; // –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä–∞
            indicator.style.left = `${tabLeft + (tabWidth / 2) - (indicator.offsetWidth / 2)}px`;
        });
    });

    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä –Ω–∞ –ø–µ—Ä–≤—ã–π —ç–ª–µ–º–µ–Ω—Ç –ø–æ —É–º–æ–ª—á–∞–Ω–∏—é
    const firstTab = tabs[1];
    firstTab.classList.add('active');
    const tabWidth = firstTab.offsetWidth;
    const tabLeft = firstTab.offsetLeft;
    indicator.style.width = `${tabWidth * 2.5}px`;
    indicator.style.height = `${tabWidth * 2.5}px`;
    indicator.style.left = `${tabLeft + (tabWidth / 2) - (indicator.offsetWidth / 2)}px`;
</script>

</body>
</html>

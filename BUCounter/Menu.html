<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Таб-бар с выпуклой горочкой</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }

        .tab-bar {
            width: 100%;
            max-width: 500px;
            background-color: #3498db;
            border-radius: 30px;
            position: fixed;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 70px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .tab-bar .tab {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: transparent;
            border-radius: 50%;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .tab-bar .tab.active {
            background-color: #fff;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .tab-bar .tab.active::after {
            content: '';
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 70px;
            height: 20px;
            background-color: #fff;
            border-radius: 50px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .tab-bar .tab i {
            font-size: 24px;
            color: #fff;
        }

        .tab-bar .tab.active i {
            color: #3498db;
        }

    </style>
</head>
<body>

<div class="tab-bar">
    <div class="tab" id="home">
        <i class="fas fa-home"></i>
    </div>
    <div class="tab active" id="search">
        <i class="fas fa-search"></i>
    </div>
    <div class="tab" id="notifications">
        <i class="fas fa-bell"></i>
    </div>
    <div class="tab" id="profile">
        <i class="fas fa-user"></i>
    </div>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script>
    const tabs = document.querySelectorAll('.tab');
    
    tabs.forEach(tab => {
        tab.addEventListener('click', () => {
            // Удаляем активный класс с всех табов
            tabs.forEach(item => item.classList.remove('active'));
            // Добавляем активный класс на кликнутый таб
            tab.classList.add('active');
        });
    });
</script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü—Ä–æ—Å—Ç–æ–π –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω—ã–π —Ç–∞–±-–±–∞—Ä</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .tab-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 8vh; /* –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤—ã—Å–æ—Ç—É —Ç–∞–±-–±–∞—Ä–∞ –≤ –ø—Ä–æ—Ü–µ–Ω—Ç–∞—Ö */
      background-color: #333;
      border-radius: 30px 30px 0 0;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
      padding: 10px;
      z-index: 10;
    }

    .tab-item {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #bbb;
      cursor: pointer;
      z-index: 1;
    }

    .tab-item .icon {
      font-size: 2rem; /* –ò—Å–ø–æ–ª—å–∑—É–µ–º rem –¥–ª—è –∞–¥–∞–ø—Ç–∏–≤–Ω—ã—Ö –∏–∫–æ–Ω–æ–∫ */
      transition: transform 0.3s;
    }

    .tab-item.active {
      color: #fff;
    }

    /* –ö—Ä—É–≥–ª—ã–π –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä */
    .tab-item .indicator {
      position: absolute;
      bottom: -15%; /* –ö—Ä—É–∂–æ–∫ –≤—ã—Ö–æ–¥–∏—Ç –∑–∞ –ø—Ä–µ–¥–µ–ª—ã –º–µ–Ω—é */
      width: 150%;    /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –∫—Ä—É–≥–∞ */
      height: 150%;   /* –£–≤–µ–ª–∏—á–∏–≤–∞–µ–º —Ä–∞–∑–º–µ—Ä –∫—Ä—É–≥–∞ */
      background-color: #333;  /* –¢–æ—Ç –∂–µ —Ü–≤–µ—Ç, —á—Ç–æ –∏ —Ñ–æ–Ω –º–µ–Ω—é */
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s, bottom 0.3s;
      z-index: -1;
    }

    .tab-item.active .indicator {
      opacity: 1;
      bottom: -30%; /* –†–∞–∑–º–µ—â–µ–Ω–∏–µ –∫—Ä—É–≥–∞ –≤ —Ü–µ–Ω—Ç—Ä–µ –≤—ã–±—Ä–∞–Ω–Ω–æ–≥–æ –ø—É–Ω–∫—Ç–∞ */
    }

  </style>
</head>
<body>

  <div class="tab-bar">
    <div class="tab-item" id="home">
      <div class="icon">üè†</div>
      <div class="indicator"></div>
    </div>
    <div class="tab-item" id="search">
      <div class="icon">üîç</div>
      <div class="indicator"></div>
    </div>
    <div class="tab-item" id="notifications">
      <div class="icon">üîî</div>
      <div class="indicator"></div>
    </div>
    <div class="tab-item" id="profile">
      <div class="icon">üë§</div>
      <div class="indicator"></div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-item');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });
  </script>

</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ì–æ—Ä–æ—á–∫–∞ –ú–µ–Ω—é</title>
  <style>
    :root {
      --menu-bg: #209cff;
      --active-bg: #ffffff;
      --icon-color: white;
      --active-icon-color: #209cff;
      --transition-time: 0.4s;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .navigation {
      position: relative;
      width: 400px;
      height: 70px;
      background: var(--menu-bg);
      border-radius: 35px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .navigation ul {
      display: flex;
      width: 100%;
      padding: 0;
      margin: 0;
      list-style: none;
      justify-content: space-around;
    }

    .navigation ul li {
      position: relative;
      z-index: 2;
      flex: 1;
      text-align: center;
    }

    .navigation ul li .icon {
      font-size: 24px;
      color: var(--icon-color);
      transition: color var(--transition-time);
    }

    .active-indicator {
      position: absolute;
      top: 0;
      left: 0;
      width: 70px;
      height: 70px;
      background: var(--active-bg);
      border-radius: 50%;
      z-index: 1;
      transition: all var(--transition-time);
    }

    .active-indicator::after {
      content: '';
      position: absolute;
      bottom: -35px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 70px;
      background: var(--menu-bg);
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
      z-index: -1;
    }

    .navigation ul li.active .icon {
      color: var(--active-icon-color);
    }
  </style>
</head>
<body>
  <div class="navigation">
    <div class="active-indicator"></div>
    <ul>
      <li class="active">
        <span class="icon">üè†</span>
      </li>
      <li>
        <span class="icon">üë§</span>
      </li>
      <li>
        <span class="icon">üîî</span>
      </li>
      <li>
        <span class="icon">‚öôÔ∏è</span>
      </li>
    </ul>
  </div>

  <script>
    const items = document.querySelectorAll(".navigation ul li");
    const indicator = document.querySelector(".active-indicator");

    items.forEach((item, index) => {
      item.addEventListener("click", () => {
        // –£–¥–∞–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö
        items.forEach(el => el.classList.remove("active"));
        item.classList.add("active");

        // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
        const itemRect = item.getBoundingClientRect();
        const parentRect = item.parentNode.getBoundingClientRect();
        const offsetLeft = itemRect.left - parentRect.left;

        indicator.style.left = `${offsetLeft + itemRect.width / 2 - indicator.offsetWidth / 2}px`;
      });
    });
  </script>
</body>
</html>

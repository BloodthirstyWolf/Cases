<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Navigation Menu</title>
  <style>
    :root {
      --menu-bg: #209cff;
      --active-bg: white;
      --icon-color: white;
      --active-icon-color: #209cff;
      --transition-time: 0.4s;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f4f4f4;
    }

    .navigation {
      position: relative;
      width: 420px;
      height: 70px;
      background: var(--menu-bg);
      border-radius: 10px;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .navigation ul {
      display: flex;
      justify-content: space-between;
      width: 350px;
    }

    .navigation ul li {
      position: relative;
      list-style: none;
      width: 70px;
      height: 70px;
      z-index: 1;
    }

    .navigation ul li a {
      position: relative;
      display: flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      height: 100%;
      font-size: 24px;
      color: var(--icon-color);
      text-decoration: none;
      z-index: 2;
      transition: color var(--transition-time);
    }

    /* Круглый индикатор */
    .indicator {
      position: absolute;
      width: 70px;
      height: 70px;
      background: var(--active-bg);
      top: -10px;
      left: 0;
      border-radius: 50%;
      transition: var(--transition-time);
      z-index: 0;
    }

    /* Соединение между кругом и меню */
    .indicator::before {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 100%;
      height: 30px;
      background: var(--menu-bg);
      border-top-left-radius: 15px;
      border-top-right-radius: 15px;
      z-index: -1;
    }

    .navigation ul li.active a {
      color: var(--active-icon-color);
    }
  </style>
</head>
<body>
  <div class="navigation">
    <ul>
      <li class="active">
        <a href="#"><ion-icon name="home-outline"></ion-icon></a>
      </li>
      <li>
        <a href="#"><ion-icon name="person-outline"></ion-icon></a>
      </li>
      <li>
        <a href="#"><ion-icon name="notifications-outline"></ion-icon></a>
      </li>
      <li>
        <a href="#"><ion-icon name="settings-outline"></ion-icon></a>
      </li>
    </ul>
    <div class="indicator"></div>
  </div>

  <script>
    const menuItems = document.querySelectorAll('.navigation ul li');
    const indicator = document.querySelector('.indicator');

    menuItems.forEach((item, index) => {
      item.addEventListener('click', () => {
        document.querySelector('.navigation ul li.active').classList.remove('active');
        item.classList.add('active');
        
        // Перемещение индикатора
        indicator.style.left = `${item.offsetLeft}px`;
      });
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–±-–±–∞—Ä —Å –≥–æ—Ä–∫–æ–π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffc0cb;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow-x: hidden;
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 60px;
            background-color: #000;
            border-radius: 20px 20px 0 0;
            display: flex;
            justify-content: space-around;
            align-items: center;
            z-index: 1;
        }

        .tab-bar .tab {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 24px;
            cursor: pointer;
            position: relative;
        }

        .tab-bar .tab.active {
            color: #fff;
        }

        .active-circle {
            position: absolute;
            width: 80px;
            height: 80px;
            background-color: #e91e63;
            bottom: 20px;
            border-radius: 50%;
            z-index: 2;
            transition: all 0.3s ease-in-out;
        }

        .active-circle::before {
            content: '';
            position: absolute;
            bottom: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 40px;
            background-color: #000;
            border-top-left-radius: 50%;
            border-top-right-radius: 50%;
            z-index: -1;
        }
    </style>
</head>
<body>
    <div class="tab-bar">
        <div class="tab" id="tab1">‚ò∞</div>
        <div class="tab" id="tab2">üìÅ</div>
        <div class="tab" id="tab3">üì¶</div>
        <div class="tab" id="tab4">üñºÔ∏è</div>
        <div class="active-circle"></div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const activeCircle = document.querySelector('.active-circle');

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => {
                // –†–∞—Å–ø–æ–ª–æ–∂–µ–Ω–∏–µ –∞–∫—Ç–∏–≤–Ω–æ–≥–æ –∫—Ä—É–≥–∞
                const tabRect = tab.getBoundingClientRect();
                const tabBarRect = tab.parentElement.getBoundingClientRect();
                const offsetLeft = tabRect.left - tabBarRect.left + tabRect.width / 2;

                // –ê–Ω–∏–º–∞—Ü–∏—è –ø–µ—Ä–µ–º–µ—â–µ–Ω–∏—è
                activeCircle.style.left = `${offsetLeft - activeCircle.offsetWidth / 2}px`;

                // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö —Ç–∞–±–æ–≤
                tabs.forEach(tab => tab.classList.remove('active'));
                tab.classList.add('active');
            });
        });

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ –ø–æ–ª–æ–∂–µ–Ω–∏—è –∫—Ä—É–≥–∞
        const initialTab = tabs[0];
        const initialTabRect = initialTab.getBoundingClientRect();
        const tabBarRect = initialTab.parentElement.getBoundingClientRect();
        const initialOffsetLeft = initialTabRect.left - tabBarRect.left + initialTabRect.width / 2;
        activeCircle.style.left = `${initialOffsetLeft - activeCircle.offsetWidth / 2}px`;
    </script>
</body>
</html>

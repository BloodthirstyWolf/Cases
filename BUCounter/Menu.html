<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–±-–±–∞—Ä —Å –≥–æ—Ä–∫–æ–π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .tab-bar {
            width: 100%;
            background-color: #000;
            border-radius: 20px 20px 0 0;
            position: fixed;
            bottom: 0;
            left: 0;
            padding: 0 20px;
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 70px;
            position: relative;
        }

        .tab {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 50px;
            height: 50px;
            background-color: transparent;
            color: #fff;
            font-size: 24px;
            z-index: 1;
            cursor: pointer;
        }

        .tab.active {
            color: #000;
        }

        /* SVG-–≥–æ—Ä–æ—á–∫–∞ */
        .indicator {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 70px;
            z-index: 0;
            pointer-events: none;
        }

        .indicator svg {
            width: 100%;
            height: 100%;
            position: absolute;
        }

        .indicator path {
            fill: #000;
            transition: d 0.3s ease;
        }

        .tab-bar .active-circle {
            position: absolute;
            width: 60px;
            height: 60px;
            background-color: #ff0077;
            border-radius: 50%;
            bottom: 15px;
            left: calc(50% - 30px);
            transition: left 0.3s ease;
            z-index: 2;
        }
    </style>
</head>
<body>

<div class="tab-bar">
    <div class="indicator">
        <svg viewBox="0 0 100 50" preserveAspectRatio="none">
            <path d="M0,0 H100 V50 Q50,0 0,50 Z"></path>
        </svg>
    </div>
    <div class="active-circle"></div>
    <div class="tab" id="home">üè†</div>
    <div class="tab" id="search">üîç</div>
    <div class="tab" id="notifications">üîî</div>
    <div class="tab" id="profile">üë§</div>
</div>

<script>
    const tabs = document.querySelectorAll('.tab');
    const activeCircle = document.querySelector('.active-circle');
    const svgPath = document.querySelector('.indicator path');
    
    tabs.forEach((tab, index) => {
        tab.addEventListener('click', () => {
            // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö —Ç–∞–±–æ–≤
            tabs.forEach(item => item.classList.remove('active'));
            
            // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –Ω–∞ –∫–ª–∏–∫–Ω—É—Ç—ã–π —Ç–∞–±
            tab.classList.add('active');
            
            // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∫—Ä—É–≥ –≤ –Ω—É–∂–Ω–æ–µ –º–µ—Å—Ç–æ
            const tabLeft = tab.offsetLeft;
            activeCircle.style.left = `${tabLeft + tab.offsetWidth / 2 - activeCircle.offsetWidth / 2}px`;

            // –û–±–Ω–æ–≤–ª—è–µ–º –∫—Ä–∏–≤—É—é SVG
            const tabCenter = tabLeft + tab.offsetWidth / 2;
            const svgWidth = document.querySelector('.tab-bar').offsetWidth;
            const newPath = `
                M0,0 
                H${tabCenter - 50} 
                Q${tabCenter},-30 ${tabCenter + 50},0 
                H${svgWidth} 
                V50 
                Q${tabCenter + 50},0 ${tabCenter - 50},0 
                Z`;
            svgPath.setAttribute('d', newPath);
        });
    });

    // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –Ω–∞—á–∞–ª—å–Ω—ã–π –∞–∫—Ç–∏–≤–Ω—ã–π —ç–ª–µ–º–µ–Ω—Ç
    tabs[0].click();
</script>

</body>
</html>

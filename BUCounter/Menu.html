<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Smooth Tab Bar</title>
  <style>
    :root {
      --menu-bg: #209cff;
      --indicator-bg: #ffffff;
      --transition: 0.5s;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
      margin: 0;
    }

    .navigation {
      position: relative;
      width: 400px;
      height: 70px;
      background: var(--menu-bg);
      border-radius: 35px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 0 20px;
      overflow: hidden;
    }

    .navigation a {
      position: relative;
      width: 60px;
      height: 60px;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration: none;
      z-index: 1;
      color: white;
      font-size: 24px;
      transition: color var(--transition);
    }

    /* –ò–Ω–¥–∏–∫–∞—Ç–æ—Ä */
    .navigation a.active::before {
      content: '';
      position: absolute;
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 50px;
      background: var(--indicator-bg);
      border-radius: 50%;
      z-index: -1;
      transition: transform var(--transition), left var(--transition);
    }

    .navigation a.active {
      color: var(--menu-bg);
    }

    /* –ê–Ω–∏–º–∞—Ü–∏—è –¥–≤–∏–∂–µ–Ω–∏—è */
    .navigation a:hover::before {
      transform: translateX(-50%) scale(1.2);
    }
  </style>
</head>
<body>
  <div class="navigation">
    <a href="#" class="active">üè†</a>
    <a href="#">üë§</a>
    <a href="#">üîî</a>
    <a href="#">‚öôÔ∏è</a>
  </div>
</body>
</html>

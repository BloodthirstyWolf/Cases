<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–±-–±–∞—Ä —Å SVG-–≥–æ—Ä–∫–æ–π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffc0cb;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
            overflow: hidden;
        }

        .tab-bar {
            position: relative;
            width: 100%;
            height: 80px;
            background-color: #000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            overflow: visible;
        }
        
.active-svg {
  position: absolute;
  top: -60%;
  left: 50%;
  transform: translateX(-50%);
  width: 15vw;
  height: auto;
  z-index: 1;
}

      .active-circle {
  position: absolute;
  top: 0%;
  left: 50%;
  transform: translateX(-50%);
  width: 6vw;
  height: 120%;
  background-color: #e91e63;
  border-radius: 50%;
  z-index: 2;
}

        .tab {
            position: relative;
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 3;
        }

        .tab.active {
            color: #e91e63;
        }

        @media only screen and (max-width: 450px) {
.active-svg {
  position: absolute;
  top: -30%;
  left: 50%;
  transform: translateX(-50%);
  width: 30vw;
  height: auto;
  z-index: 1;
}

.active-circle {
  position: absolute;
  top: 15%;
  left: 50%;
  transform: translateX(-50%);
  width: 11vw;
  height: 60%;
  background-color: #e91e63;
  border-radius: 50%;
  z-index: 2;
}

        }
    </style>
</head>
<body>
    <div class="tab-bar">
        <!-- SVG –≥–æ—Ä–∫–∞ -->
        <img class="active-svg" src="curve.svg" alt="–ê–∫—Ç–∏–≤–Ω–∞—è –≥–æ—Ä–∫–∞">

        <!-- –ö—Ä—É–≥ -->
        <div class="active-circle"></div>

        <!-- –≠–ª–µ–º–µ–Ω—Ç—ã –º–µ–Ω—é -->
        <div class="tab" id="tab1">‚ò∞</div>
        <div class="tab" id="tab2">üìÅ</div>
        <div class="tab" id="tab3">üì¶</div>
        <div class="tab" id="tab4">üñºÔ∏è</div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const activeCircle = document.querySelector('.active-circle');
        const activeSvg = document.querySelector('.active-svg');

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => {
                // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö —Ç–∞–±–æ–≤
                tabs.forEach(tab => tab.classList.remove('active'));
                tab.classList.add('active');

                // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫—Ä—É–≥
                const tabRect = tab.getBoundingClientRect();
                const tabBarRect = tab.parentElement.getBoundingClientRect();
                const offsetLeft = tabRect.left - tabBarRect.left + tabRect.width / 2;

                activeCircle.style.left = `${offsetLeft}px`;
                activeSvg.style.left = `${offsetLeft}px`;
            });
        });

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ –ø–æ–ª–æ–∂–µ–Ω–∏—è
        const initialTab = tabs[0];
        const tabRect = initialTab.getBoundingClientRect();
        const tabBarRect = initialTab.parentElement.getBoundingClientRect();
        const initialOffsetLeft = tabRect.left - tabBarRect.left + tabRect.width / 2;
        activeCircle.style.left = `${initialOffsetLeft}px`;
        activeSvg.style.left = `${initialOffsetLeft}px`;
    </script>
</body>
</html>

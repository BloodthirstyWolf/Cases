<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>–ü—Ä–æ—Å—Ç–æ–π –Ω–∞–≤–∏–≥–∞—Ü–∏–æ–Ω–Ω—ã–π —Ç–∞–±-–±–∞—Ä</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #f5f5f5;
    }

    .tab-bar {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-around;
      align-items: center;
      height: 70px;
      background-color: #333;
      border-radius: 30px 30px 0 0;
      box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.1);
      padding: 10px;
    }

    .tab-item {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      color: #bbb;
      cursor: pointer;
    }

    .tab-item .icon {
      font-size: 24px;
      transition: transform 0.3s;
    }

    .tab-item.active {
      color: #fff;
    }

    .tab-item .indicator {
      position: absolute;
      bottom: -10px;
      width: 10px;
      height: 10px;
      background-color: #fff;
      border-radius: 50%;
      opacity: 0;
      transition: opacity 0.3s;
    }

    .tab-item.active .indicator {
      opacity: 1;
    }

  </style>
</head>
<body>

  <div class="tab-bar">
    <div class="tab-item" id="home">
      <div class="icon">üè†</div>
      <div class="indicator"></div>
    </div>
    <div class="tab-item" id="search">
      <div class="icon">üîç</div>
      <div class="indicator"></div>
    </div>
    <div class="tab-item" id="notifications">
      <div class="icon">üîî</div>
      <div class="indicator"></div>
    </div>
    <div class="tab-item" id="profile">
      <div class="icon">üë§</div>
      <div class="indicator"></div>
    </div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab-item');
    tabs.forEach(tab => {
      tab.addEventListener('click', () => {
        tabs.forEach(t => t.classList.remove('active'));
        tab.classList.add('active');
      });
    });
  </script>

</body>
</html>

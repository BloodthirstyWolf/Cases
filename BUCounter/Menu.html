<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tab Bar —Å —ç—Ñ—Ñ–µ–∫—Ç–æ–º "–≥–æ—Ä–æ—á–∫–∏"</title>
  <style>
    :root {
      --menu-bg: #333;
      --active-bg: #ff5a5f;
      --icon-color: white;
      --transition-time: 0.4s;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f8d4e6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .menu {
      display: flex;
      position: relative;
      background-color: var(--menu-bg);
      border-radius: 50px;
      padding: 10px 20px;
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
    }

    .menu_item {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      color: var(--icon-color);
      font-size: 24px;
      cursor: pointer;
      transition: var(--transition-time);
    }

    .menu_item .icon {
      z-index: 2;
    }

    /* –ê–∫—Ç–∏–≤–Ω–∞—è "–≥–æ—Ä–∫–∞" */
    .active_indicator {
      position: absolute;
      top: -15px;
      left: 50%;
      width: 60px;
      height: 60px;
      background-color: var(--active-bg);
      border-radius: 50%;
      transform: translateX(-50%);
      transition: var(--transition-time);
      z-index: 1;
    }

    /* –î–ª—è —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è –≥–æ—Ä–∫–∏ —Å –º–µ–Ω—é */
    .active_indicator::after {
      content: "";
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 100px;
      height: 30px;
      background-color: var(--menu-bg);
      border-top-left-radius: 50px;
      border-top-right-radius: 50px;
      z-index: -1;
    }

    .menu_item.active .icon {
      color: var(--active-bg);
    }
  </style>
</head>
<body>
  <div class="menu">
    <div class="active_indicator"></div>
    <div class="menu_item active" data-index="0">
      <div class="icon">‚ò∞</div>
    </div>
    <div class="menu_item" data-index="1">
      <div class="icon">üì•</div>
    </div>
    <div class="menu_item" data-index="2">
      <div class="icon">üì¶</div>
    </div>
    <div class="menu_item" data-index="3">
      <div class="icon">üñºÔ∏è</div>
    </div>
  </div>

  <script>
    const menu = document.querySelector('.menu');
    const indicator = document.querySelector('.active_indicator');
    const items = document.querySelectorAll('.menu_item');

    items.forEach((item, index) => {
      item.addEventListener('click', () => {
        // –£–¥–∞–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —É –≤—Å–µ—Ö –ø—É–Ω–∫—Ç–æ–≤
        items.forEach(el => el.classList.remove('active'));
        // –î–æ–±–∞–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å –∫ —Ç–µ–∫—É—â–µ–º—É
        item.classList.add('active');

        // –ü–µ—Ä–µ–º–µ—â–∞–µ–º –∏–Ω–¥–∏–∫–∞—Ç–æ—Ä
        const offset = item.offsetLeft + item.offsetWidth / 2;
        indicator.style.left = `${offset}px`;
      });
    });
  </script>
</body>
</html>

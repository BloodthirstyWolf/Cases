<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Navigation Tab Bar</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      background: #f4f4f4;
    }

    .tab-bar {
      position: fixed;
      bottom: 20px;
      width: 90%;
      max-width: 400px;
      height: 70px;
      background: #ffffff;
      border-radius: 35px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
      display: flex;
      justify-content: space-around;
      align-items: center;
      overflow: hidden;
    }

    .tab {
      position: relative;
      flex: 1;
      text-align: center;
    }

    .tab button {
      all: unset;
      position: relative;
      z-index: 2;
      font-size: 18px;
      cursor: pointer;
      color: #888;
    }

    .tab.active button {
      color: #ffffff;
    }

    .active-indicator {
      position: absolute;
      width: 100px;
      height: 60px;
      bottom: 0;
      left: calc(50% - 50px);
      background: #4caf50;
      border-radius: 35px;
      transition: transform 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
      z-index: 1;
    }

    .active-circle {
      position: absolute;
      width: 60px;
      height: 60px;
      bottom: 5px;
      left: calc(50% - 30px);
      background: #4caf50;
      border-radius: 50%;
      transition: transform 0.4s cubic-bezier(0.25, 0.1, 0.25, 1);
      z-index: 2;
    }
  </style>
</head>
<body>

  <div class="tab-bar">
    <div class="tab active" data-index="0">
      <button>Home</button>
    </div>
    <div class="tab" data-index="1">
      <button>Search</button>
    </div>
    <div class="tab" data-index="2">
      <button>Profile</button>
    </div>
    <div class="active-indicator"></div>
    <div class="active-circle"></div>
  </div>

  <script>
    const tabs = document.querySelectorAll('.tab');
    const activeIndicator = document.querySelector('.active-indicator');
    const activeCircle = document.querySelector('.active-circle');

    tabs.forEach((tab, index) => {
      tab.addEventListener('click', () => {
        document.querySelector('.tab.active').classList.remove('active');
        tab.classList.add('active');

        const tabWidth = tab.offsetWidth;
        const tabLeft = tab.offsetLeft;

        activeIndicator.style.transform = `translateX(${tabLeft}px)`;
        activeCircle.style.transform = `translateX(${tabLeft + tabWidth / 2 - 30}px)`;
      });
    });
  </script>

</body>
</html>

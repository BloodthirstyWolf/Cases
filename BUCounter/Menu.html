<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Magic Tab Bar</title>
  <style>
    :root {
      --menu-bg: #209cff;
      --circle-bg: #fff;
      --menu-height: 80px;
      --circle-size: 50px;
      --transition: 0.4s ease;
    }

    body {
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #f0f0f0;
    }

    .navigation {
      position: relative;
      width: 400px;
      height: var(--menu-height);
      background: var(--menu-bg);
      border-radius: 40px;
      display: flex;
      justify-content: space-around;
      align-items: center;
    }

    .navigation::before {
      content: '';
      position: absolute;
      width: 80px;
      height: 40px;
      background: var(--menu-bg);
      bottom: 0;
      left: 50%;
      transform: translateX(-50%);
      border-top-left-radius: 50%;
      border-top-right-radius: 50%;
      z-index: 1;
    }

    .circle {
      position: absolute;
      bottom: calc((var(--menu-height) - var(--circle-size)) / 2);
      left: 50%;
      transform: translateX(-50%);
      width: var(--circle-size);
      height: var(--circle-size);
      background: var(--circle-bg);
      border-radius: 50%;
      z-index: 2;
      transition: left var(--transition), transform var(--transition);
    }

    .nav-item {
      position: relative;
      z-index: 3;
      color: white;
      font-size: 18px;
      text-decoration: none;
    }

    .navigation:hover .circle {
      left: calc(50% + 50px); /* –°–º–µ—â–µ–Ω–∏–µ –≤–ø—Ä–∞–≤–æ –Ω–∞ 50px */
    }
  </style>
</head>
<body>
  <div class="navigation">
    <div class="circle"></div>
    <a href="#" class="nav-item">üè†</a>
    <a href="#" class="nav-item">üë§</a>
    <a href="#" class="nav-item">‚öôÔ∏è</a>
  </div>
</body>
</html>

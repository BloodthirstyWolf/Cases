<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–¢–∞–±-–±–∞—Ä —Å –≥–æ—Ä–∫–æ–π</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: #ffc0cb;
            font-family: Arial, sans-serif;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            height: 100vh;
        }

        .tab-bar {
            position: relative;
            width: 100%;
            height: 80px;
            background-color: #000;
            display: flex;
            justify-content: space-around;
            align-items: center;
            border-radius: 20px 20px 0 0;
            overflow: visible;
        }

        /* SVG –¥–ª—è –ø–ª–∞–≤–Ω–æ–≥–æ —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è */
        .active-background {
            position: absolute;
            top: -40px;
            left: 50%;
            transform: translateX(-50%);
            width: 150px;
            height: 150px;
            z-index: 1;
        }

        .active-background svg {
            width: 100%;
            height: 100%;
            fill: #e91e63;
        }

        .tab {
            width: 40px;
            height: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 2;
        }

        .tab.active {
            color: #e91e63;
        }
    </style>
</head>
<body>
    <div class="tab-bar">
        <div class="active-background">
            <!-- SVG "–≥–æ—Ä–∫–∞" -->
            <svg viewBox="0 0 100 100" xmlns="http://www.w3.org/2000/svg">
                <path d="M0,50 Q50,-50 100,50 L100,100 L0,100 Z"></path>
            </svg>
        </div>
        <div class="tab" id="tab1">‚ò∞</div>
        <div class="tab" id="tab2">üìÅ</div>
        <div class="tab" id="tab3">üì¶</div>
        <div class="tab" id="tab4">üñºÔ∏è</div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const activeBackground = document.querySelector('.active-background');

        tabs.forEach((tab, index) => {
            tab.addEventListener('click', () => {
                // –£–±–∏—Ä–∞–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–ª–∞—Å—Å —Å–æ –≤—Å–µ—Ö —Ç–∞–±–æ–≤
                tabs.forEach(tab => tab.classList.remove('active'));
                tab.classList.add('active');

                // –ü–µ—Ä–µ–º–µ—â–∞–µ–º SVG "–≥–æ—Ä–∫—É"
                const tabRect = tab.getBoundingClientRect();
                const tabBarRect = tab.parentElement.getBoundingClientRect();
                const offsetLeft = tabRect.left - tabBarRect.left + tabRect.width / 2;

                activeBackground.style.left = `${offsetLeft}px`;
            });
        });

        // –£—Å—Ç–∞–Ω–æ–≤–∫–∞ –Ω–∞—á–∞–ª—å–Ω–æ–≥–æ –ø–æ–ª–æ–∂–µ–Ω–∏—è
        const initialTab = tabs[0];
        const tabRect = initialTab.getBoundingClientRect();
        const tabBarRect = initialTab.parentElement.getBoundingClientRect();
        const initialOffsetLeft = tabRect.left - tabBarRect.left + tabRect.width / 2;
        activeBackground.style.left = `${initialOffsetLeft}px`;
    </script>
</body>
</html>

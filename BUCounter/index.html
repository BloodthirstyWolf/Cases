<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ХЕ</title>
    <link href="https://fonts.googleapis.com/css2?family=Nefelibata+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nefelibata Sans', sans-serif;
            background-color: #F3E7C7;
            color: #293b35;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .decorative-image {
            width: 100vw;
            height: auto;
        }

        .container {
            width: 100%;
            max-width: 60vw;
            padding: 20px;
            border-radius: 10px;
            background-color: transparent;
            height: 100hw;
            padding-bottom: 5vw;
            opacity: 0;
            transform: translateY(20vh);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }

        .container.active {
            opacity: 1;
            transform: translateY(0);
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #faf1d9;
            padding: 10px 20px;
            margin: 5% 0;
            border-radius: 55px;
            border-left: 10px solid #D9A141;
            border-bottom: 10px solid #D9A141;
            height: 5vw;
            font-size: 1vw;
        }

        .row span {
            font-size: 1.5vw;
        }

        input {
            border: none;
            background-color: #fff;
            padding: 8px 10px;
            border-radius: 15px;
            font-size: 16px;
            width: 10%;
            text-align: right;
        }

        .controls {
            font-size: 24px;
            cursor: pointer;
            margin: 0 5px;
        }

        .controls:hover {
            color: #007bff;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: #739A90;
            display: flex;
            justify-content: space-around;
            align-items: center;
            overflow: visible;
            margin-top: 30px;
        }

        .tab img {
            width: 5vw;
            height: auto;
        }

        .active-svg {
            position: absolute;
            top: -65%;
            left: 25%;
            transform: translateX(-50%);
            width: 15vw;
            height: auto;
            z-index: 1;
        }

        .active-circle {
            position: absolute;
            top: 0%;
            left: 25%;
            transform: translateX(-50%);
            width: 6vw;
            height: 120%;
            background-color: #F3E7C7;
            border-radius: 50%;
            z-index: 2;
        }

        .tab {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 3;
        }

        .tab.active {
            color: #e91e63;
        }

        @media only screen and (max-width: 450px) {
            .active-svg {
                top: -44%;
                width: 35vw;
            }

            input {
                width: 20%;
            }

            .row span {
                font-size: 3.5vw;
            }

            .tab img {
                width: 10vw;
            }

            .container {
                max-width: 80vw;
            }

            .active-circle {
                width: 18vw;
                height: 90%;
            }

            .row {
                height: 10vw;
            }

            .container {
                height: 140vw;
            }
        }

        @media only screen and (max-width: 370px) {
            #container1 {
                height: 50vh;
            }

            .active-svg {
                top: -44%;
            }

            .row span {
                font-size: 4vw;
            }

            .active-circle {
                top: -5%;
                width: 18vw;
                height: 80%;
            }

            .row {
                height: 10vw;
            }

            .container {
                height: 140vw;
            }
        }

    </style>
</head>
<body>
    <img src="decorative-image.jpg" alt="Декоративное изображение" class="decorative-image">
    <div class="container active" id="container1">
        <div class="row">
            <span>Количество углеводов:</span>
            <input type="number" id="carbs" placeholder="Введите (г)" />
        </div>
        <div class="row">
            <span>Хлебных единиц:</span>
            <span id="breadUnits">0</span>
        </div>
        <div class="row">
            <span>Граммов продукта в 
                <span class="controls" id="decreaseBtn">&lt;</span>
                <span id="xeCount">1</span> ХЕ
                <span class="controls" id="increaseBtn">&gt;</span>:
            </span>
            <span id="gramsPerXE">0</span>
        </div>
        <div class="error" id="errorMessage"></div>
    </div>

    <div class="container" id="container2">
        <div class="row">
            <span>Вес упаковки (г):</span>
            <input type="number" id="packageWeight" placeholder="Введите вес упаковки" />
        </div>
        <div class="row">
            <span>Количество углеводов в упаковке (г):</span>
            <input type="number" id="carbsInPackage" placeholder="Введите углеводы в упаковке" />
        </div>
        <div class="row">
            <span>Количество печенюшек в упаковке:</span>
            <input type="number" id="cookiesCount" placeholder="Введите количество печенюшек" />
        </div>
        <div class="row">
            <span>Углеводов в 1 печенье:</span>
            <span id="carbsPerCookie">0</span>
        </div>
        <div class="row">
            <span>ХЕ в 1 печенье:</span>
            <span id="xePerCookie">0</span>
        </div>
        <div class="error" id="cookieErrorMessage"></div>
    </div>

    <div class="tab-bar">
        <img class="active-svg" src="curve.svg" alt="Активная горка">
        <div class="active-circle"></div>
        <div class="tab" id="tab1">
            <img src="icon1.svg">
        </div>
        <div class="tab" id="tab2">
            <img src="icon2.svg">
        </div>
    </div>

    <script>
    const tabs = document.querySelectorAll('.tab');
    const container1 = document.getElementById('container1');
    const container2 = document.getElementById('container2');
    const activeCircle = document.querySelector('.active-circle');
    const activeSvg = document.querySelector('.active-svg');

    tabs.forEach((tab) => {
        tab.addEventListener('click', () => {
            tabs.forEach(tab => tab.classList.remove('active'));
            tab.classList.add('active');

            const tabRect = tab.getBoundingClientRect();
            const tabBarRect = tab.parentElement.getBoundingClientRect();
            const offsetLeft = tabRect.left - tabBarRect.left + tabRect.width / 2;

            activeCircle.style.left = `${offsetLeft}px`;
            activeSvg.style.left = `${offsetLeft}px`;

            if (tab.id === 'tab1') {
                container2.classList.remove('active');
                setTimeout(() => {
                    container2.style.display = 'none';
                    container1.style.display = 'block';
                    setTimeout(() => container1.classList.add('active'), 50);
                }, 500);
            } else if (tab.id === 'tab2') {
                container1.classList.remove('active');
                setTimeout(() => {
                    container1.style.display = 'none';
                    container2.style.display = 'block';
                    setTimeout(() => container2.classList.add('active'), 50);
                }, 500);
            }
        });
    });

    container1.style.display = 'block';
    container1.classList.add('active');
    container2.style.display = 'none';
    </script>
</body>
</html>

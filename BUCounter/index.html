<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ХЕ</title>
    <link href="https://fonts.googleapis.com/css2?family=Nefelibata+Sans&display=swap" rel="stylesheet"> <!-- Подключение шрифта -->
    <style>
body {
    font-family: 'Nefelibata Sans', sans-serif;
    background-color: #F3E7C7;
    color: #293b35;
    margin: 0;
    padding: 0;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.decorative-image {
    width: 100vw;
    height: auto;
}

.container-wrapper {
    position: relative; /* Для правильного позиционирования контейнеров */
    width: 100%; /* Занимает всю ширину */
    max-width: 60vw; /* Ограничиваем ширину */
    height: 50vh; /* Задаем высоту для корректного позиционирования */
}

.container {
    position: absolute; /* Каждый контейнер располагается поверх другого */
    top: 0; /* Начинается от верхней границы обертки */
    left: 0;
    width: 100%; /* Растягиваем по ширине обертки */
    padding: 20px;
    border-radius: 10px;
    background-color: transparent;
    visibility: hidden; /* Контейнер скрыт */
    opacity: 0; /* Прозрачность 0 */
    transform: translateY(30px); /* Смещение вниз */
    transition: opacity 0.5s ease, transform 0.5s ease, visibility 0s 0.5s;
}

.container.active {
    visibility: visible; /* Показываем контейнер */
    opacity: 1; /* Делаем видимым */
    transform: translateY(0); /* Убираем смещение */
    transition: opacity 0.5s ease, transform 0.5s ease, visibility 0s;
}

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #faf1d9;
            padding: 10px 20px;
            margin: 5% 0;
            border-radius: 55px;
            border-left: 10px solid #D9A141;
            border-bottom: 10px solid #D9A141;
            height: 5vw;
            font-size: 1vw;
        }

        .row span {
            font-size: 1.5vw;
        }

        input {
            border: none;
            background-color: #fff;
            padding: 8px 10px;
            border-radius: 15px;
            font-size: 16px;
            width: 10%;
            text-align: right;
        }

        .controls {
            font-size: 24px;
            cursor: pointer;
            margin: 0 5px;
        }

        .controls:hover {
            color: #007bff;
        }

        .error {
            color: red;
            font-size: 14px;
            text-align: center;
            margin-top: 10px;
        }

        /* Стиль для навигационного меню */
        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: #739A90;
            display: flex;
            justify-content: space-around;
            align-items: center;
            overflow: visible;
            margin-top: 30px;
            transition: transform 0.5s ease;
        }

        .tab img {
            width: 5vw; /* Устанавливаем ширину иконки как 5% от ширины экрана */
            height: auto; /* Высота будет автоматически подстраиваться */
        }

        .active-svg {
            position: absolute;
            top: -65%;
            left: 25%;
            transform: translateX(-50%);
            width: 15vw;
            height: auto;
            z-index: 1;
            transition: left 0.5s ease;
        }

        .active-circle {
            position: absolute;
            top: 0%;
            left: 25%;
            transform: translateX(-50%);
            width: 6vw;
            height: 120%;
            background-color: #F3E7C7;
            border-radius: 50%;
            z-index: 2;
            transition: left 0.5s ease;
        }

        .tab {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
            z-index: 3;
        }

        .tab.active {
            color: #e91e63;
        }

        /* Адаптивность для экранов меньше 450px */
        @media only screen and (max-width: 450px) {
            .active-svg {
                position: absolute;
                top: -44%;
                left: 25%;
                transform: translateX(-50%);
                width: 35vw;
                height: auto;
                z-index: 1;
            }

            input {
                width: 20%;
            }

            .row span {
                font-size: 3.5vw;
            }

            .tab img {
                width: 10vw;
            }

            .container-wrapper {
                max-width: 80vw;
            }

            .tab {
                top: -10%;
            }

            .active-circle {
                width: 18vw;
                height: 90%;
            }

            .row {
                height: 10vw;
            }

            .container {
                max-width: 80vw;
                height: 140vw;
            }
        }

        /* Адаптивность для экранов меньше 370px */
        @media only screen and (max-width: 370px) {
            .container-wrapper {
                height: 50vh;
            }

            .active-svg {
                top: -44%;
            }

            .row span {
                font-size: 4vw;
            }

            .active-circle {
                position: absolute;
                top: -5%;
                left: 25%;
                transform: translateX(-50%);
                width: 18vw;
                height: 80%;
                border-radius: 50%;
                z-index: 2;
            }

            .row {
                height: 10vw;
            }

            .container {
                max-width: 80vw;
                height: 140vw;
            }
        }
    </style>
</head>
<body>
    <img src="decorative-image.jpg" alt="Декоративное изображение" class="decorative-image">

    <!-- Обертка для контейнеров -->
    <div class="container-wrapper">
            <!-- Первый контейнер -->
<div class="container" id="container1">
        <div class="row">
            <span>Количество углеводов:</span>
            <input type="number" id="carbs" placeholder="Введите (г)" />
        </div>
        <div class="row">
            <span>Хлебных единиц:</span>
            <span id="breadUnits">0</span>
        </div>
        <div class="row">
            <span>Граммов продукта в 
                <span class="controls" id="decreaseBtn">&lt;</span>
                <span id="xeCount">1</span> ХЕ
                <span class="controls" id="increaseBtn">&gt;</span>:
            </span>
            <span id="gramsPerXE">0</span>
        </div>
        <div class="error" id="errorMessage"></div>
</div>

        <!-- Второй контейнер (калькулятор ХЕ для печенья) -->
<div class="container" id="container2" style="display: none;">
    <div class="row">
        <span>Вес упаковки (г):</span>
        <input type="number" id="packageWeight" placeholder="Введите вес упаковки" />
    </div>
    <div class="row">
        <span>Количество углеводов в упаковке (г):</span>
        <input type="number" id="carbsInPackage" placeholder="Введите углеводы в упаковке" />
    </div>
    <div class="row">
        <span>Количество печенюшек в упаковке:</span>
        <input type="number" id="cookiesCount" placeholder="Введите количество печенюшек" />
    </div>
    <div class="row">
        <span>Углеводов в 1 печенье:</span>
        <span id="carbsPerCookie">0</span>
    </div>
    <div class="row">
        <span>ХЕ в 1 печенье:</span>
        <span id="xePerCookie">0</span>
    </div>
    <div class="error" id="cookieErrorMessage"></div>
</div>
    </div>

    <!-- Навигационное меню -->
    <div class="tab-bar">
        <img class="active-svg" src="curve.svg" alt="Активная горка">
        <div class="active-circle"></div>
        <div class="tab" id="tab1">
            <img src="icon1.svg">
        </div>
        <div class="tab" id="tab2">
            <img src="icon2.svg">
        </div>
    </div>

    <script>
        // Переключение между контейнерами
        const tabs = document.querySelectorAll('.tab');
        const container1 = document.getElementById('container1');
        const container2 = document.getElementById('container2');
        const activeCircle = document.querySelector('.active-circle');
        const activeSvg = document.querySelector('.active-svg');

        tabs.forEach((tab) => {
            tab.addEventListener('click', () => {
                tabs.forEach(tab => tab.classList.remove('active'));
                tab.classList.add('active');

                const tabRect = tab.getBoundingClientRect();
                const tabBarRect = tab.parentElement.getBoundingClientRect();
                const offsetLeft = tabRect.left - tabBarRect.left + tabRect.width / 2;

                activeCircle.style.left = `${offsetLeft}px`;
                activeSvg.style.left = `${offsetLeft}px`;

                // Переключаем видимость контейнеров с плавным эффектом
                if (tab.id === 'tab1') {
                    container1.classList.add('active');
                    container2.classList.remove('active');
                } else if (tab.id === 'tab2') {
                    container2.classList.add('active');
                    container1.classList.remove('active');
                }
            });
        });

        // Начальная настройка: показываем первый контейнер
        container1.classList.add('active');
        container2.classList.remove('active');
    </script>
</body>
</html>

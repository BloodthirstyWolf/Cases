<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Хлебные Единицы</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2rem;
            background-color: #ffffff;
            color: #000000;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 2rem;
            border-radius: 8px;
        }
        input[type="number"] {
            width: 100%;
            padding: 0.5rem;
            font-size: 1rem;
            margin-bottom: 1rem;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .output {
            margin-top: 1rem;
        }
        .output p {
            margin: 0.5rem 0;
        }
        .controls {
            display: inline-block;
            font-size: 1.5rem;
        }
        .controls span {
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Рассчет Хлебных Единиц</h1>
        <label for="carbsInput">Введите количество углеводов в продукте (г на 100 г):</label>
        <input type="number" id="carbsInput" placeholder="Введите число" min="0">
        
        <div class="output" id="output">
            <p>Количество ХЕ (10 г углеводов в 1 ХЕ): <span id="xe10">-</span></p>
            <p>Количество ХЕ (12 г углеводов в 1 ХЕ): <span id="xe12">-</span></p>

            <p>Граммов продукта на <span class="controls" id="decreaseXe">◀</span><span id="selectedXe">1</span><span> ХЕ</span><span class="controls" id="increaseXe">▶</span> (10 г углеводов в 1 ХЕ): <span id="g10">-</span></p>
            <p>Граммов продукта на <span class="controls" id="decreaseXe2">◀</span><span id="selectedXe2">1</span><span> ХЕ</span><span class="controls" id="increaseXe2">▶</span> (12 г углеводов в 1 ХЕ): <span id="g12">-</span></p>
            <p>Сколько граммов продукта на <span class="controls" id="decreaseXe3">◀</span><span id="selectedXe3">1</span><span> ХЕ</span><span class="controls" id="increaseXe3">▶</span>: <span id="gForXe">-</span></p>
        </div>
    </div>

    <script>
        const carbsInput = document.getElementById('carbsInput');
        const xe10 = document.getElementById('xe10');
        const xe12 = document.getElementById('xe12');
        const g10 = document.getElementById('g10');
        const g12 = document.getElementById('g12');
        const selectedXe = document.getElementById('selectedXe');
        const decreaseXe = document.getElementById('decreaseXe');
        const increaseXe = document.getElementById('increaseXe');
        const selectedXe2 = document.getElementById('selectedXe2');
        const decreaseXe2 = document.getElementById('decreaseXe2');
        const increaseXe2 = document.getElementById('increaseXe2');
        const selectedXe3 = document.getElementById('selectedXe3');
        const decreaseXe3 = document.getElementById('decreaseXe3');
        const increaseXe3 = document.getElementById('increaseXe3');
        const gForXe = document.getElementById('gForXe');

        let currentXe = 1; // Изначально 1 ХЕ

        function updateCalculations() {
            const carbsPer100g = parseFloat(carbsInput.value);
            if (!isNaN(carbsPer100g) && carbsPer100g > 0) {
                // ХЕ
                xe10.textContent = (carbsPer100g / 10).toFixed(2);
                xe12.textContent = (carbsPer100g / 12).toFixed(2);

                // Граммов на 1 ХЕ
                g10.textContent = (100 / (carbsPer100g / 10)).toFixed(2);
                g12.textContent = (100 / (carbsPer100g / 12)).toFixed(2);

                // Сколько граммов на выбранные ХЕ
                const gramsForXe10 = (currentXe * 10).toFixed(2);
                const gramsForXe12 = (currentXe * 12).toFixed(2);

                g10.textContent = gramsForXe10;
                g12.textContent = gramsForXe12;

                // Для расчета количества грамм на нужное количество ХЕ
                const gramsForSelectedXe = (100 * currentXe / (carbsPer100g / 10)).toFixed(2);
                gForXe.textContent = gramsForSelectedXe;
            } else {
                xe10.textContent = '-';
                xe12.textContent = '-';
                g10.textContent = '-';
                g12.textContent = '-';
                gForXe.textContent = '-';
            }
        }

        carbsInput.addEventListener('input', updateCalculations);

        decreaseXe.addEventListener('click', () => {
            if (currentXe > 1) {
                currentXe--;
                selectedXe.textContent = currentXe;
                selectedXe2.textContent = currentXe;
                selectedXe3.textContent = currentXe;
                updateCalculations();
            }
        });

        increaseXe.addEventListener('click', () => {
            currentXe++;
            selectedXe.textContent = currentXe;
            selectedXe2.textContent = currentXe;
            selectedXe3.textContent = currentXe;
            updateCalculations();
        });

        decreaseXe2.addEventListener('click', () => {
            if (currentXe > 1) {
                currentXe--;
                selectedXe.textContent = currentXe;
                selectedXe2.textContent = currentXe;
                selectedXe3.textContent = currentXe;
                updateCalculations();
            }
        });

        increaseXe2.addEventListener('click', () => {
            currentXe++;
            selectedXe.textContent = currentXe;
            selectedXe2.textContent = currentXe;
            selectedXe3.textContent = currentXe;
            updateCalculations();
        });

        decreaseXe3.addEventListener('click', () => {
            if (currentXe > 1) {
                currentXe--;
                selectedXe.textContent = currentXe;
                selectedXe2.textContent = currentXe;
                selectedXe3.textContent = currentXe;
                updateCalculations();
            }
        });

        increaseXe3.addEventListener('click', () => {
            currentXe++;
            selectedXe.textContent = currentXe;
            selectedXe2.textContent = currentXe;
            selectedXe3.textContent = currentXe;
            updateCalculations();
        });
    </script>
</body>
</html>

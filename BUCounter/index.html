<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ХЕ</title>
    <link href="https://fonts.googleapis.com/css2?family=Nefelibata+Sans&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Nefelibata Sans', sans-serif;
            background-color: #F3E7C7;
            color: #293b35;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
        }

        .decorative-image {
            width: 100vw;
            height: auto;
        }

        .container {
            width: 100%;
            max-width: 60vw;
            padding: 20px;
            border-radius: 10px;
            background-color: transparent;
            height: 100vh;
            padding-bottom: 5vw;

            /* Анимация появления */
            opacity: 0;
            transform: translateY(20vh);
            transition: opacity 0.8s ease-out, transform 0.8s ease-out;
            display: none;
        }

        .container.show {
            opacity: 1;
            transform: translateY(0);
            display: block;
        }

        .row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #faf1d9;
            padding: 10px 20px;
            margin: 5% 0;
            border-radius: 55px;
            border-left: 10px solid #D9A141;
            border-bottom: 10px solid #D9A141;
            height: 5vw;
            font-size: 1vw;
        }

        .row span {
            font-size: 1.5vw;
        }

        input {
            border: none;
            background-color: #fff;
            padding: 8px 10px;
            border-radius: 15px;
            font-size: 16px;
            width: 10%;
            text-align: right;
        }

        .tab-bar {
            position: fixed;
            bottom: 0;
            width: 100%;
            height: 80px;
            background-color: #739A90;
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .tab {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 24px;
            color: white;
            cursor: pointer;
        }

        .tab.active {
            color: #e91e63;
        }

        .tab img {
            width: 5vw;
            height: auto;
        }

        .active-svg {
            position: absolute;
            top: -65%;
            left: 25%;
            transform: translateX(-50%);
            width: 15vw;
            height: auto;
            z-index: 1;
        }

        .active-circle {
            position: absolute;
            top: 0%;
            left: 25%;
            transform: translateX(-50%);
            width: 6vw;
            height: 120%;
            background-color: #F3E7C7;
            border-radius: 50%;
            z-index: 2;
        }
    </style>
</head>
<body>
    <img src="decorative-image.jpg" alt="Декоративное изображение" class="decorative-image">
    
    <!-- Первый контейнер -->
    <div class="container" id="container1">
        <div class="row">
            <span>Количество углеводов:</span>
            <input type="number" id="carbs" placeholder="Введите (г)">
        </div>
        <div class="row">
            <span>Хлебных единиц:</span>
            <span id="breadUnits">0</span>
        </div>
    </div>

    <!-- Второй контейнер -->
    <div class="container" id="container2">
        <div class="row">
            <span>Вес упаковки (г):</span>
            <input type="number" id="packageWeight" placeholder="Введите вес">
        </div>
        <div class="row">
            <span>ХЕ в упаковке:</span>
            <span id="xePerPackage">0</span>
        </div>
    </div>

    <!-- Навигационное меню -->
    <div class="tab-bar">
        <img class="active-svg" src="curve.svg" alt="Активная горка">
        <div class="active-circle"></div>
        <div class="tab active" id="tab1">
            <img src="icon1.svg">
        </div>
        <div class="tab" id="tab2">
            <img src="icon2.svg">
        </div>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const container1 = document.getElementById('container1');
        const container2 = document.getElementById('container2');
        const activeCircle = document.querySelector('.active-circle');
        const activeSvg = document.querySelector('.active-svg');

        tabs.forEach((tab) => {
            tab.addEventListener('click', () => {
                tabs.forEach(tab => tab.classList.remove('active'));
                tab.classList.add('active');

                const tabRect = tab.getBoundingClientRect();
                const tabBarRect = tab.parentElement.getBoundingClientRect();
                const offsetLeft = tabRect.left - tabBarRect.left + tabRect.width / 2;

                activeCircle.style.left = `${offsetLeft}px`;
                activeSvg.style.left = `${offsetLeft}px`;

                // Убираем видимость у обоих контейнеров
                container1.classList.remove('show');
                container2.classList.remove('show');

                setTimeout(() => {
                    if (tab.id === 'tab1') {
                        container1.style.display = 'block';
                        setTimeout(() => container1.classList.add('show'), 10);
                    } else if (tab.id === 'tab2') {
                        container2.style.display = 'block';
                        setTimeout(() => container2.classList.add('show'), 10);
                    }
                }, 200);
            });
        });

        // Изначально показываем первый контейнер с анимацией
        setTimeout(() => container1.classList.add('show'), 10);
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор хлебных единиц</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
            border-radius: 10px;
            background-color: white;
        }
        input {
            padding: 10px;
            font-size: 18px;
            width: 80%;
            border: 2px solid #ccc;
            border-radius: 5px;
            margin-bottom: 20px;
            box-sizing: border-box;
        }
        .result {
            margin: 10px 0;
            font-size: 18px;
        }
        .hxe-buttons {
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        .hxe-buttons button {
            padding: 10px;
            font-size: 16px;
            background-color: #fff;
            border: 1px solid black;
            border-radius: 5px;
            cursor: pointer;
        }
        .hxe-buttons button:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Калькулятор хлебных единиц</h1>
        <input type="number" id="carbsInput" placeholder="Введите количество углеводов" oninput="updateResults()">
        
        <div class="result">
            <p>Количество хлебных единиц: <span id="hxeCount">0</span></p>
            <p>Граммов на <span id="hxeAmount">1</span> ХЕ: <span id="gramsForHxe">0</span> г</p>
        </div>
        
        <div class="hxe-buttons">
            <button id="decreaseButton" onclick="changeHxe(-1)">◀</button>
            <button id="increaseButton" onclick="changeHxe(1)">▶</button>
        </div>
    </div>

    <script>
        let currentHxe = 1;

        function updateResults() {
            const carbsInput = document.getElementById('carbsInput').value;
            const carbs = parseFloat(carbsInput);

            if (isNaN(carbs) || carbs <= 0) {
                document.getElementById('hxeCount').innerText = '0';
                document.getElementById('gramsForHxe').innerText = '0';
                return;
            }

            // Количество хлебных единиц
            const hxeCount = carbs / 12;
            document.getElementById('hxeCount').innerText = hxeCount.toFixed(2);

            // Граммов на 1 ХЕ
            const gramsForHxe = 1200 / carbs;
            document.getElementById('gramsForHxe').innerText = gramsForHxe.toFixed(2);

            // Количество граммов для текущего значения ХЕ
            const gramsForCurrentHxe = gramsForHxe * currentHxe;
            document.getElementById('gramsForHxe').innerText = gramsForCurrentHxe.toFixed(2);
        }

        function changeHxe(direction) {
            currentHxe += direction;

            // Ограничение на минимальное количество ХЕ
            if (currentHxe < 1) {
                currentHxe = 1;
            }

            document.getElementById('hxeAmount').innerText = currentHxe;
            updateResults();
        }
    </script>

</body>
</html>

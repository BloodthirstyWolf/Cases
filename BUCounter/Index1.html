<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Калькулятор ХЕ</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #fff;
            color: #333;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        .container {
            text-align: center;
            width: 100%;
            max-width: 400px;
            background-color: #fff;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease-in-out;
        }

        .container:hover {
            transform: scale(1.03);
        }

        h1 {
            font-size: 28px;
            color: #111;
            margin-bottom: 20px;
        }

        input {
            width: 100%;
            padding: 15px;
            margin: 15px 0;
            border: 1px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            background-color: #fafafa;
            box-sizing: border-box;
            transition: all 0.3s ease;
        }

        input:focus {
            border-color: #000;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }

        .result p {
            margin: 10px 0;
            color: #333;
            transition: color 0.3s ease;
        }

        .result span {
            font-weight: bold;
            font-size: 22px;
        }

        .error {
            color: red;
            font-size: 14px;
        }

        .icon {
            width: 20px;
            margin-right: 10px;
            vertical-align: middle;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Калькулятор ХЕ</h1>
        <div>
            <label for="carbs">
                <img src="https://img.icons8.com/ios/50/000000/food.png" class="icon" alt="углеводы"/>
                Введите количество углеводов на 100 грамм:
            </label>
            <input type="number" id="carbs" placeholder="Углеводы (г)" />
        </div>
        
        <div class="result">
            <p>Количество хлебных единиц: <span id="breadUnits">0</span></p>
            <p>Граммов продукта в 1 ХЕ: <span id="gramsPerXE">0</span></p>
        </div>
        <div class="error" id="errorMessage"></div>
    </div>

    <script>
        const carbsInput = document.getElementById('carbs');
        const breadUnitsElem = document.getElementById('breadUnits');
        const gramsPerXEElem = document.getElementById('gramsPerXE');
        const errorMessageElem = document.getElementById('errorMessage');

        carbsInput.addEventListener('input', function () {
            const carbs = parseFloat(carbsInput.value);
            
            if (isNaN(carbs) || carbs <= 0) {
                breadUnitsElem.textContent = '0';
                gramsPerXEElem.textContent = '0';
                errorMessageElem.textContent = 'Пожалуйста, введите корректное количество углеводов.';
                return;
            }

            errorMessageElem.textContent = ''; // Очистка сообщения об ошибке

            // Рассчитываем количество хлебных единиц и количество граммов в 1 ХЕ
            const breadUnits = (carbs / 12).toFixed(2); // Хлебная единица = 12 г углеводов
            const gramsPerXE = (100 * 12 / carbs).toFixed(2); // Граммов продукта в 1 ХЕ

            breadUnitsElem.textContent = breadUnits;
            gramsPerXEElem.textContent = gramsPerXE;
        });
    </script>
</body>
</html>

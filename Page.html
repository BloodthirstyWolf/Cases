<!DOCTYPE html>
<html>
<head>
  <script>
    // Получаем сохраненные данные из localStorage
    const jsonData = localStorage.getItem("dataToPass");

    // Разбираем JSON и вставляем данные в соответствующие абзацы
    if (jsonData) {
      const data = JSON.parse(jsonData);
      document.getElementById("field1").value = data.field1;
      document.getElementById("field2").value = data.field2;

      // Добавьте код для ваших дополнительных полей, если они есть
    }
  </script>
</head>
<body>
  <form>
    <label for="field1">Поле 1:</label>
    <input type="text" id="field1" name="field1">
    <br>

    <label for="field2">Поле 2:</label>
    <input type="text" id="field2" name="field2">
    <br>

    <!-- Добавьте код для ваших дополнительных полей, если они есть -->

  </form>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
  <script>
    function toggleLanguage(paragraph) {
      if (paragraph.getAttribute("data-language") === "ru") {
        paragraph.textContent = paragraph.getAttribute("data-english-text");
        paragraph.setAttribute("data-language", "en");
      } else {
        paragraph.textContent = paragraph.getAttribute("data-russian-text");
        paragraph.setAttribute("data-language", "ru");
      }
    }

    // Получаем данные из URL
    const urlParams = new URLSearchParams(window.location.search);
    const jsonData = urlParams.get("data");

    if (jsonData) {
      const data = JSON.parse(jsonData);

      // Заполняем абзацы данными из JSON
      data.forEach((entry, index) => {
        const paragraph = document.createElement("p");
        paragraph.setAttribute("data-language", "ru");
        paragraph.setAttribute("data-russian-text", entry.russian);
        paragraph.setAttribute("data-english-text", entry.english);
        paragraph.textContent = entry.russian;
        paragraph.onclick = function () {
          toggleLanguage(this);
        };
        document.body.appendChild(paragraph);
      });
    }
  </script>
</head>
<body>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Language App Start Menu</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f3f3f3;
      font-family: sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: flex-end;
    }

.app {
  display: flex;
  flex-direction: column;   /* –≤–µ—Ä—Ç–∏–∫–∞–ª—å–Ω–æ */
  align-items: center;      /* –ø–æ —Ü–µ–Ω—Ç—Ä—É */
  gap: 2vh;                 /* —Ä–∞—Å—Å—Ç–æ—è–Ω–∏–µ –º–µ–∂–¥—É —Ü–∏—Ç–∞—Ç–æ–π –∏ –º–µ–Ω—é */
  margin-bottom: 3vh;       /* –æ—Ç—Å—Ç—É–ø –æ—Ç –Ω–∏–∑–∞ */
}

.quote {
  font-size: 1.2em;
  font-weight: 500;
  text-align: center;
  max-width: 80%;
  opacity: 0;
  transition: opacity 0.4s ease;
}

.quote.show {
  opacity: 1;
}
    
    
    .menu {
  position: relative;
  margin-bottom: 1vh;
  width: 5%;
  height: 11%;
}

    .circle-wrapper {
  position: absolute;
  bottom: 0;
  left: 0%;
  width: 0px;
  height: 150%;
  transform: translateX(-50%);
  pointer-events: none;
}


    .circle-btn.sub {
      position: absolute;
      width: 80px;
      height: 80px;
      border-radius: 50%;
      background: white;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      border: none;
      font-size: 1.5em;
      cursor: pointer;
      opacity: 0;
      transform-origin: center bottom;
      transform: rotate(0deg) translateY(0);
      transition: transform 0.4s ease, opacity 0.4s ease;
    }

    .menu.open .circle-btn.sub {
      opacity: 1;
      pointer-events: auto;
    }

    .menu.open .circle-btn.sub:nth-child(1) {
      transform: rotate(-90deg) translateY(-120px);
    }
    .menu.open .circle-btn.sub:nth-child(2) {
      transform: rotate(-45deg) translateY(-120px);
    }
    .menu.open .circle-btn.sub:nth-child(3) {
      transform: rotate(0deg) translateY(-120px);
    }
    .menu.open .circle-btn.sub:nth-child(4) {
      transform: rotate(45deg) translateY(-120px);
    }
    .menu.open .circle-btn.sub:nth-child(5) {
      transform: rotate(90deg) translateY(-120px);
    }

    .circle-btn.main {
  position: absolute;
  bottom: 0;
  left: 50%;
  transform: translateX(-50%);
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: white;
  box-shadow: 0 4px 10px rgba(0,0,0,0.2);
  border: none;
  font-size: 1.5em;
  cursor: pointer;
  z-index: 10;
  opacity: 1;
  pointer-events: auto;
}

  </style>
</head>
<body>
  <div class="app">
    <div id="quote" class="quote"></div>

    <div class="menu" id="menu">
      <div class="circle-wrapper">
        <button class="circle-btn sub" onclick="alert('–ü—Ä–æ—Ñ–∏–ª—å')">üë§</button>
        <button class="circle-btn sub" onclick="alert('–£—á–∏—Ç—å—Å—è')">üìò</button>
        <button class="circle-btn sub" onclick="alert('–í—ã–±–æ—Ä —É—Ä–æ–≤–Ω—è')">üóÇÔ∏è</button>
        <button class="circle-btn sub" onclick="alert('–ë—É–∫–≤—ã')">üî§</button>
        <button class="circle-btn sub" onclick="alert('–ù–∞—Å—Ç—Ä–æ–π–∫–∏')">‚öôÔ∏è</button>
      </div>
      <button class="circle-btn main" onclick="toggleMenu()">‚ò∞</button>
    </div>

  <script>
    function toggleMenu() {
      const menu = document.getElementById('menu');
      menu.classList.toggle('open');
    }
  </script>
</body>
</html>

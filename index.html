<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Набор для маникюра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .product-info {
            display: flex;
            padding: 40px;
        }

        .product-image {
            max-width: 50%;
            height: 100vh;
            overflow: hidden;
        }

        .product-image img {
            width: 100%;
            height: auto;
            display: block;
        }

        .product-details {
            flex: 1;
            padding-left: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .characteristics {
            margin-bottom: 20px;
        }

        .set-contains {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 100%;
            margin-top: 20px; /* Добавленный стиль для отступа сверху */
        }

        .item-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            text-align: center;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="product-info">
        <div class="product-image">
            <!-- Здесь размещается фото товара -->
            <img src="https://cdn1.ozone.ru/s3/multimedia-q/6292212638.jpg" alt="Товар">
        </div>
        <div class="product-details">
            <div class="characteristics">
                <h2>Характеристики товара</h2>
                <p><strong>Набор содержит:</strong></p>
                <ul>
                    <!-- Здесь выводится список характеристик товара -->
                    <li>Пилки 3 шт.</li>
                    <li>Лак для наращивания ногтей 3 шт.</li>
                    <li></li>
                    <!-- Добавьте другие характеристики по необходимости -->
                </ul>
            </div>
        </div>
    </div>

    <div class="set-contains">
        <div class="header">
            <h2>Этот набор содержит</h2>
        </div>
        <div class="item-list">
            <!-- Здесь выводится список деталей набора -->
            <div class="item">
                <img src="https://nasnegopadi.ru/image/cache/catalog/product/1.1.5.3.01/1.1.5.3.01_1-1200x800.jpg" alt="Товар 1">
                <div class="item-info">Ультрафиолетовая лампа</div>
            </div>
            <div class="item">
                <img src="https://nasnegopadi.ru/image/cache/catalog/product/1.1.5.3.01/1.1.5.3.01_1-1200x800.jpg" alt="Товар 2">
                <div class="item-info">Товар 2</div>
            </div>

            <div class="item">
                <img src="https://images.fyndiq.se/image/upload/f_auto/t_250x250/prod/94399d2065b64813/female-nail-extension-gel-phototherapy-gel-cosmetic-non-toxic-fa-clear-e1589" alt="Товар 3">
                <div class="item-info">Лак для наращивания ногтей</div>
            </div>

            <div class="item">
                <img src="https://ir.ozone.ru/s3/multimedia-q/6459854054.jpg" alt="Товар 4">
                <div class="item-info">Ручка фрезер</div>
            </div>

            <div class="item">
                <img src="https://www.dhresource.com/600x600/f2/albu/g10/M01/36/20/rBVaWV3G_jqAOKVzAAKdw41OPv4375.jpg" alt="Товар 5">
                <div class="item-info">Фрезы для маникюра</div>
            </div>

            <div class="item">
                <img src="https://www.dhresource.com/600x600/f2/albu/g10/M01/36/20/rBVaWV3G_jqAOKVzAAKdw41OPv4375.jpg" alt="Товар 6">
                <div class="item-info">Разделители для ппльцев мягкие</div>
            </div>

            <div class="item">
                <img src="https://avatars.mds.yandex.net/i?id=8bba4a99c3fdbd46d2f155fa18d2b988-4446390-images-thumbs&n=13" alt="Товар 7">
                <div class="item-info">Стразы для ногтей</div>
            </div>
            <div class="item">
                <img src="https://ae01.alicdn.com/kf/HTB15PBkXXzsK1Rjy1Xbq6xOaFXah.jpg" alt="Товар 8">
                <div class="item-info">Тонкий скотч для ногтей</div>
            </div>
            <!-- Добавьте другие детали по необходимости -->
        </div>
    </div>
</div>

</body>
</html>

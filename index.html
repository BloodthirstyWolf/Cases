<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Абстрактный Шаблон</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #fff;
            font-family: Arial, sans-serif;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }

        .content {
            flex: 1;
            display: flex;
        }

        .left-section {
            flex: 1;
            background-color: red;
        }

        .right-section {
            flex: 1;
            display: flex;
            flex-direction: column;
        }

        .right-upper {
            flex: 1;
            background-color: blue;
        }

        .right-lower {
            flex: 1;
            background-color: green;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="header">
        <h1>Заголовок</h1>
    </div>
    <div class="content">
        <div class="left-section"></div>
        <div class="right-section">
            <div class="right-upper"></div>
            <div class="right-lower"></div>
        </div>
    </div>
</div>

</body>
</html>

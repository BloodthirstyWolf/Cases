<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Календарь</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="Roboto.js"></script> <!-- Подключаем шрифт -->
</head>
<body>
  <div id="upload-section">
    <h2>Загрузите 12 изображений</h2>
    <input type="file" id="image-1" accept="image/*"><br>
    <input type="file" id="image-2" accept="image/*"><br>
    <input type="file" id="image-3" accept="image/*"><br>
    <input type="file" id="image-4" accept="image/*"><br>
    <input type="file" id="image-5" accept="image/*"><br>
    <input type="file" id="image-6" accept="image/*"><br>
    <input type="file" id="image-7" accept="image/*"><br>
    <input type="file" id="image-8" accept="image/*"><br>
    <input type="file" id="image-9" accept="image/*"><br>
    <input type="file" id="image-10" accept="image/*"><br>
    <input type="file" id="image-11" accept="image/*"><br>
    <input type="file" id="image-12" accept="image/*"><br>
    <button id="next-button" onclick="generateCalendar()">Дальше</button>
  </div>

  <div id="calendar-section" style="display: none;">
    <button onclick="downloadPDF()">Скачать PDF</button>
  </div>

  <script>
    let images = [];

    // Обработчик загрузки изображений
    for (let i = 1; i <= 12; i++) {
      document.getElementById(`image-${i}`).addEventListener('change', function (e) {
        let file = e.target.files[0];
        if (file) {
          const reader = new FileReader();
          reader.onload = function (event) {
            images[i - 1] = event.target.result;
            checkAllImages();
          };
          reader.readAsDataURL(file);
        }
      });
    }

    // Проверка, все ли изображения загружены
    function checkAllImages() {
      let allLoaded = images.every(image => image !== undefined);
      document.getElementById("next-button").disabled = !allLoaded;
    }

    // Генерация календаря
    function generateCalendar() {
      document.getElementById("upload-section").style.display = "none";
      document.getElementById("calendar-section").style.display = "block";

      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF({
        orientation: "landscape",
        unit: "px",
        format: [1280, 720]
      });

      // Подключаем шрифт Roboto с поддержкой кириллицы
      pdf.addFileToVFS("Roboto-Regular.ttf", Roboto); // Roboto — это ваш загруженный шрифт
      pdf.addFont("Roboto-Regular.ttf", "Roboto", "normal");
      pdf.setFont("Roboto");

      // Переменные для расположения
      const xStart = 620, yStart = 120, cellWidth = 80, cellHeight = 50;

      // Месяцы
      const months = [
        "Январь", "Февраль", "Март", "Апрель", "Май", "Июнь",
        "Июль", "Август", "Сентябрь", "Октябрь", "Ноябрь", "Декабрь"
      ];

      // Дни недели
      const dayLabels = ["Пн", "Вт", "Ср", "Чт", "Пт", "Сб", "Вс"];

      // Генерация календаря для каждого месяца
      for (let month = 0; month < 12; month++) {
        const img = images[month];

        // Картинка для месяца
        pdf.addImage(img, "JPEG", 0, 0, 520, 720);

        // Название месяца
        pdf.setFontSize(40);
        pdf.text(months[month], 880, 70, { align: "center" });

        pdf.setFontSize(24);
        let xPos = xStart, yPos = yStart;

        // Отображаем дни недели
        dayLabels.forEach((day, i) => {
          pdf.text(day, xPos + i * cellWidth + cellWidth / 2, yPos, { align: "center" });
        });

        yPos += cellHeight;

        // Заполняем числами даты месяца
        let dayOfWeek = 0;
        let daysInMonth = new Date(2024, month + 1, 0).getDate(); // Количество дней в месяце
        for (let day = 1; day <= daysInMonth; day++) {
          const x = xStart + dayOfWeek * cellWidth + cellWidth / 2;
          const y = yPos + cellHeight;
          pdf.text(String(day), x, y, { align: "center" });
          dayOfWeek++;
          if (dayOfWeek > 6) {
            dayOfWeek = 0;
            yPos += cellHeight;
          }
        }

        // Переходим к следующей странице
        if (month < 11) {
          pdf.addPage();
        }
      }
    }

    // Скачать PDF
    function downloadPDF() {
      const { jsPDF } = window.jspdf;
      const pdf = new jsPDF();
      pdf.save('calendar.pdf');
    }
  </script>
</body>
</html>

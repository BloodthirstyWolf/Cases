<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="path/to/your/font.woff">
  <title>Your Page</title>
</head>
<body>

  <div class="container-fluid first-container">
    <img src="path/to/your/background-image.jpg" alt="Background Image">
    <div class="text-container">
      <p>Your Text Here</p>
    </div>
  </div>

  <div class="container-fluid second-container">
    <!-- Bootstrap Carousel -->
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="path/to/carousel-image1.jpg" class="d-block w-100" alt="Carousel Image 1">
          <div class="carousel-caption d-none d-md-block">
            <p>Description 1</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="path/to/carousel-image2.jpg" class="d-block w-100" alt="Carousel Image 2">
          <div class="carousel-caption d-none d-md-block">
            <p>Description 2</p>
          </div>
        </div>
        <!-- Add more carousel items as needed -->
      </div>
      <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="container-fluid third-container">
    <div class="footer-left">
      <input type="email" placeholder="Enter your email">
      <img src="path/to/decorative-image.jpg" alt="Decorative Image">
    </div>
    <div class="footer-right">
      <img src="path/to/image4.jpg" alt="Image 4">
      <img src="path/to/image3.jpg" alt="Image 3">
      <img src="path/to/image1.jpg" alt="Image 1">
      <img src="path/to/image2.jpg" alt="Image 2">
    </div>
  </div>

</body>
</html>

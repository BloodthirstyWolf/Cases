<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Название товара - Интернет-магазин</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fff;
        }

        .container {
            display: flex;
            max-width: 100vw;
            overflow-x: hidden;
        }

        .product-info {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

        .product-image {
            max-height: 100vh;
            width: auto;
        }

        .product-details {
            padding-top: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            background-color: #fff;
        }

        .characteristics {
            margin-bottom: 20px;
            color: #000;
        }

        .set-contains {
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            max-width: 100%;
        }

        .item-list {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }

        .item {
            position: relative;
            overflow: hidden;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .item img {
            width: 100%;
            height: auto;
            display: block;
        }

        .item-info {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            text-align: center;
        }

        .header {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="product-info">
        <div class="product-image">
            <!-- Здесь размещается фото товара -->
            <img src="https://cdn1.ozone.ru/s3/multimedia-q/6292212638.jpg" alt="Товар">
        </div>
        <div class="product-details">
            <div class="characteristics">
                <h2>Характеристики товара</h2>
                <p style="background-color: #fff; padding: 10px; border-radius: 10px;">
                    <strong>Набор содержит:</strong>
                    <br>
                    <!-- Здесь выводится список характеристик товара -->
                    <span>Пилка 3 шт.</span><br>
                    <span>Лак для наращивания ногтей 3 шт.</span>
                    <!-- Добавьте другие характеристики по необходимости -->
                </p>
            </div>
        </div>
    </div>

    <div class="set-contains">
        <div class="header">
            <h2>Этот набор содержит</h2>
        </div>
        <div class="item-list">
            <!-- Здесь выводится список деталей набора -->
            <div class="item">
                <img src="product1.jpg" alt="Товар 1">
                <div class="item-info">Товар 1</div>
            </div>
            <div class="item">
                <img src="product2.jpg" alt="Товар 2">
                <div class="item-info">Товар 2</div>
            </div>
            <!-- Добавьте другие детали по необходимости -->
        </div>
    </div>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <title>Carousel Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .carousel {
      max-width: 100%;
      overflow: hidden; /* Скрываем скроллбар карусели */
    }

    .carousel__viewport {
      display: flex;
      flex-direction: row; /* Отображаем изображения горизонтально */
      transition: transform 0.3s ease; /* Добавляем плавную анимацию при переключении слайдов */
    }

    .carousel__slide {
      flex: 0 0 auto; /* Изображения не растягиваются */
      width: 100%; /* Изображения занимают всю ширину слайдера */
      list-style: none;
    }

    .carousel__snapper {
      width: 100%; /* Полное покрытие слайда */
      overflow: hidden; /* Скрытие изображений, выходящих за границы слайда */
    }

    .carousel__navigation {
      display: flex;
      justify-content: space-between; /* Кнопки располагаются по бокам */
      margin-top: 1rem; /* Добавляем отступ над кнопками */
    }

    .carousel__prev,
    .carousel__next {
      background: transparent;
      border: none;
      padding: 0;
      cursor: pointer;
      fill: #000; /* Цвет круглых кнопок */
      outline: none;
      transition: fill 0.3s ease; /* Плавная анимация при наведении */
    }

    .carousel__prev:hover,
    .carousel__next:hover {
      fill: #666; /* Изменяем цвет при наведении */
    }
  </style>
</head>
<body>

<section class="container">
  <div class="carousel" aria-label="Gallery">
    <ol class="carousel__viewport">
      <li class="carousel__slide">
        <div class="carousel__snapper">
          <img src="https://papikpro.club/uploads/posts/2022-11/1668493918_12-papikpro-com-p-posledovatelnoe-vyazanie-dlya-kris-poshago-12.jpg" alt="Image 1">
        </div>
      </li>
      <li class="carousel__slide">
        <div class="carousel__snapper">
          <img src="https://i.pinimg.com/736x/74/a2/22/74a222c42033890a2a2db831ac994e3f.jpg" alt="Image 2">
        </div>
      </li>
      <li class="carousel__slide">
        <div class="carousel__snapper">
          <img src="https://mtdata.ru/u2/photo4278/20655472114-0/original.jpg" alt="Image 3">
        </div>
      </li>
      <!-- Добавьте дополнительные слайды и изображения при необходимости -->
    </ol>
    <aside class="carousel__navigation">
      <button class="carousel__prev">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M20.38 11.76l-16.97 12a.5.5 0 01-.78-.41V2.65a.5.5 0 01.78-.41l16.97 12a.5.5 0 010 .82z"/></svg>
      </button>
      <button class="carousel__next">
        <svg viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path fill="currentColor" d="M3.62 12.24l16.97-12a.5.5 0 00.00-.82L3.62 2.64a.5.5 0 00-.78.41v18.7a.5.5 0 00.78.41z"/></svg>
      </button>
    </aside>
  </div>
</section>

<script>
  const carousel = document.querySelector('.carousel');
  const viewport = carousel.querySelector('.carousel__viewport');
  const slides = carousel.querySelectorAll('.carousel__slide');
  const prevButton = carousel.querySelector('.carousel__prev');
  const nextButton = carousel.querySelector('.carousel__next');
  let currentIndex = 0;

  function goToSlide(index) {
    if (index < 0 || index >= slides.length) return;
    viewport.style.transform = `translateX(-${index * 100}%)`;
    currentIndex = index;
  }

  prevButton.addEventListener('click', () => goToSlide(currentIndex - 1));
  nextButton.addEventListener('click', () => goToSlide(currentIndex + 1));
</script>

</body>
</html>

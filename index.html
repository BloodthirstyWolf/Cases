<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            background-color: white;
            margin: 20px;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Редактировать страницу</h1>
    <div>
        <label for="russian">Русский:</label>
        <input type="text" id="russian">
    </div>
    <div>
        <label for="english">Английский:</label>
        <input type="text" id="english">
    </div>
    <button id="addButton">Добавить</button>
    <div id="additionalFields"></div>
    <button id="saveButton">Сохранить</button>

    <script>
        document.getElementById("addButton").addEventListener("click", function () {
            const additionalFields = document.getElementById("additionalFields");

            const russianInput = document.createElement("input");
            russianInput.type = "text";
            russianInput.placeholder = "Русский";
            additionalFields.appendChild(russianInput);

            const englishInput = document.createElement("input");
            englishInput.type = "text";
            englishInput.placeholder = "Английский";
            additionalFields.appendChild(englishInput);
        });
    </script>
</body>
</html>

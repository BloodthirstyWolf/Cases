<!DOCTYPE html>
<html>
<head>
</head>
<body>
    <form>
        <div>
            <label for="russianText">Русский:</label>
            <textarea id="russianText" name="russianText" rows="4" cols="50"></textarea>
        </div>
        <div>
            <label for="englishText">Английский:</label>
            <textarea id="englishText" name="englishText" rows="4" cols="50"></textarea>
        </div>

        <button type="button" onclick="addFields()">Добавить</button>
        <br>

        <div id="extraFields">
            <!-- Дополнительные абзацы будут добавлены сюда -->
        </div>

        <!-- Кнопка для перехода на Page.html -->
        <button type="button" onclick="goToPage()">Перейти к просмотру</button>
    </form>

    <script>
        function addFields() {
            const extraFields = document.getElementById("extraFields");

            const russianText = document.createElement("div");
            russianText.innerHTML = '<label for="russianText">Русский:</label><textarea name="russianText" rows="4" cols="50"></textarea>';
            extraFields.appendChild(russianText);

            const englishText = document.createElement("div");
            englishText.innerHTML = '<label for="englishText">Английский:</label><textarea name="englishText" rows="4" cols="50"></textarea>';
            extraFields.appendChild(englishText);
        }

        function goToPage() {
            // Собрать данные для передачи на Page.html
            const dataToPass = [];

            const russianTextareas = document.querySelectorAll('textarea[name="russianText"]');
            const englishTextareas = document.querySelectorAll('textarea[name="englishText"]');

            for (let i = 0; i < russianTextareas.length; i++) {
                dataToPass.push({
                    russian: russianTextareas[i].value,
                    english: englishTextareas[i].value
                });
            }

            // Преобразовать данные в JSON и передать их на Page.html
            const jsonData = JSON.stringify(dataToPass);
            const url = "Page.html?data=" + encodeURIComponent(jsonData);

            window.location.href = url;
        }
    </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    @font-face {
      font-family: 'Gagalin';
      src: url('Gagalin-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'SenseiMedium';
      src: url('sensei_medium.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body, html {
      height: 100%;
      margin: 0;
    }

    header {
      background-color: #3E2723;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
    }

    nav {
      display: flex;
      list-style: none;
      padding: 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: none;
    }

    .buttons-container {
      display: flex;
      align-items: center;
    }

    .button {
      background-color: #fff;
      color: #3E2723;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #fff;
    }

    .first-container {
      position: relative;
      height: 100vh;
      background-image: url('https://i.postimg.cc/fyWSDz1M/IMG-20231230-210438.png');
      background-position: right center;
      overflow: hidden;
      background-size: cover;
      color: #C62C2A;
    }

    .text-container {
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 20px;
    }

  .text-container h1 {
  font-family: 'Gagalin', sans-serif;
  font-size: 3em;
}

.text-container p {
  font-family: 'SenseiMedium', sans-serif;
  font-size: 1.5em;
  color: #85928E;
}

    .second-container {
      height: 100vh;
    }

    .carousel-caption {
      background: linear-gradient(to bottom, rgba(0,0,0,0) 0%,rgba(0,0,0,0.6) 40%,rgba(0,0,0,0.8) 60%,rgba(0,0,0,1) 100%);
      padding: 10px;
      margin-bottom: 0; /* Убран отступ у тени */
    }

    .third-container {
      display: flex;
      justify-content: space-between;
      padding: 20px;
      font-family: 'Matryoshka', sans-serif;
    }

    .footer-left {
      display: flex;
      align-items: flex-end;
    }

    .footer-left input {
      margin-right: 10px;
    }

    .footer-right img {
      border-radius: 50%;
      margin-bottom: 10px;
    }

    @media only screen and (max-width: 767px) {
      .first-container {
        background-size: cover;
      }
    }
  </style>
  <title>Your Page</title>
</head>
<body>
  <header>
    <nav>
      <a href="#">Главная</a>
      <a href="#">О нас</a>
      <a href="#">Контакты</a>
    </nav>
    <div class="buttons-container">
      <button class="button">Войти</button>
      <button class="button">Регистрация</button>
    </div>
  </header>

  <div class="container-fluid first-container">
    <div class="text-container">
      <h1>Лисье логово</h1>
      <p>Из задумки в реальность</p>
    </div>
  </div>

  <div class="container-fluid second-container">
    <!-- Bootstrap Carousel -->
    <div id="carouselExample" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://avatars.mds.yandex.net/i?id=ee63fa6848bd54f682ebda4694765f65_l-8498042-images-thumbs&n=13" class="d-block w-100" alt="Carousel Image 1">
          <div class="carousel-caption d-none d-md-block">
            <p>Игрушка вязаная крыса</p>
          </div>
        </div>
        <div class="carousel-item">
          <img src="https://www.hobbyportal.ru/data/products/cache/2016nov/09/33/27633_84668.jpg" class="d-block w-100" alt="Carousel Image 2">
          <div class="carousel-caption d-none d-md-block">
            <p>Шапка вязаная</p>
          </div>
        </div>
        <!-- Add more carousel items as needed -->
      </div>
      <a class="carousel-control-prev" href="#carouselExample" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExample" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="container-fluid third-container">
    <div class="footer-left">
      <input type="email" placeholder="Enter your email">
      <img src="path/to/decorative-image.jpg" alt="Decorative Image">
    </div>
    <div class="footer-right">
      <img src="path/to/image4.jpg" alt="Image 4">
      <img src="path/to/image3.jpg" alt="Image 3">
      <img src="path/to/image1.jpg" alt="Image 1">
      <img src="path/to/image2.jpg" alt="Image 2">
    </div>
  </div>
</body>
</html>

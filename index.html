<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fortune Wheel</title>
<style>
  body {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
    background-color: white;
  }
  #wheel-container {
    position: relative;
  }
  #wheel {
    width: 300px;
    height: 300px;
    border: 5px solid #a1a1a1;
    border-radius: 50%;
    position: relative;
  }
  .sector {
    position: absolute;
    width: 50%;
    height: 50%;
    background-color: #d0e1f9;
    border: 1px solid #a1a1a1;
    transform-origin: 100% 100%;
    clip-path: polygon(100% 0, 100% 100%, 0 100%);
  }
  .icon {
    position: absolute;
    width: 20px;
    height: 20px;
    background-size: cover;
  }
  .sector:nth-child(1) { transform: rotate(0deg); }
  .sector:nth-child(2) { transform: rotate(45deg); }
  .sector:nth-child(3) { transform: rotate(90deg); }
  .sector:nth-child(4) { transform: rotate(135deg); }
  .sector:nth-child(5) { transform: rotate(180deg); }
  .sector:nth-child(6) { transform: rotate(225deg); }
  .sector:nth-child(7) { transform: rotate(270deg); }
  .sector:nth-child(8) { transform: rotate(315deg); }

  .sector:nth-child(1) .icon { top: 40%; left: 75%; transform: rotate(45deg); background-image: url('img1.png'); }
  .sector:nth-child(2) .icon { top: 25%; left: 75%; transform: rotate(90deg); background-image: url('img2.png'); }
  .sector:nth-child(3) .icon { top: 10%; left: 50%; transform: rotate(135deg); background-image: url('img3.png'); }
  .sector:nth-child(4) .icon { top: 25%; left: 25%; transform: rotate(180deg); background-image: url('img4.png'); }
  .sector:nth-child(5) .icon { top: 40%; left: 25%; transform: rotate(225deg); background-image: url('img1.png'); }
  .sector:nth-child(6) .icon { top: 75%; left: 25%; transform: rotate(270deg); background-image: url('img2.png'); }
  .sector:nth-child(7) .icon { top: 90%; left: 50%; transform: rotate(315deg); background-image: url('img3.png'); }
  .sector:nth-child(8) .icon { top: 75%; left: 75%; transform: rotate(0deg); background-image: url('img4.png'); }

  #pointer {
    width: 0; 
    height: 0; 
    border-left: 20px solid transparent;
    border-right: 20px solid transparent;
    border-bottom: 30px solid #d0e1f9;
    position: absolute;
    top: -30px;
    left: 50%;
    transform: translateX(-50%);
  }
  #spinButton {
    margin-top: 20px;
    padding: 10px 20px;
    font-size: 16px;
  }
</style>
</head>
<body>
<div id="wheel-container">
  <div id="pointer"></div>
  <div id="wheel">
    <div class="sector"><div class="icon"></div></div>
    <div class="sector"><div class="icon"></div></div>
    <div class="sector"><div class="icon"></div></div>
    <div class="sector"><div class="icon"></div></div>
    <div class="sector"><div class="icon"></div></div>
    <div class="sector"><div class="icon"></div></div>
    <div class="sector"><div class="icon"></div></div>
    <div class="sector"><div class="icon"></div></div>
  </div>
</div>
<button id="spinButton">Spin</button>

<script>
  document.getElementById('spinButton').addEventListener('click', function() {
    const wheel = document.getElementById('wheel');
    const sectors = 8;
    const stopAt = 3; // The sector where the wheel should stop (0-indexed)
    const rotations = 5; // Full rotations before stopping

    const degreesPerSector = 360 / sectors;
    const finalAngle = rotations * 360 + (stopAt * degreesPerSector);

    wheel.style.transition = 'transform 4s ease-out';
    wheel.style.transform = `rotate(${finalAngle}deg)`;
  });
</script>
</body>
</html>

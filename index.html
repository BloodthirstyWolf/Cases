<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    @font-face {
      font-family: 'Gagalin';
      src: url('Gagalin-Regular.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    @font-face {
      font-family: 'SenseiMedium';
      src: url('sensei_medium.woff') format('woff');
      font-weight: normal;
      font-style: normal;
    }

    body, html {
      height: 100%;
      margin: 0;
    }

    header {
      background-color: #3E2723;
      padding: 10px 20px;
      position: fixed;
      width: 100%;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
      z-index: 1000;
      display: flex;
      justify-content: space-between;
    }

    nav {
      display: flex;
      list-style: none;
      padding: 0;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 20px;
      font-size: 16px;
    }

    nav a:hover {
      text-decoration: none;
    }

    .buttons-container {
      display: flex;
      align-items: center;
    }

    .button {
      background-color: #fff;
      color: #3E2723;
      padding: 8px 15px;
      border: none;
      border-radius: 20px;
      margin-left: 10px;
      cursor: pointer;
    }

    .button:hover {
      background-color: #fff;
    }

    .first-container {
      position: relative;
      height: 100vh;
      background-image: url('https://i.postimg.cc/fyWSDz1M/IMG-20231230-210438.png');
      background-size: cover;
      color: #C62C2A;
    }

    .text-container {
      position: absolute;
      bottom: 0;
      left: 0;
      padding: 20px;
    }

    .text-container h1 {
      font-family: 'Gagalin', sans-serif;
      font-size: 3em;
    }

    .text-container p {
      font-family: 'SenseiMedium', sans-serif;
      font-size: 1.5em;
      color: #85928E;
    }

    .carousel-container {
     margin-top: 56px; /* Высота шапки */
  max-width: 100%;
  overflow: hidden;
  margin-bottom: 20px; /* Добавлен отступ снизу */
  padding: 0 20px; /* Добавлен отступ слева и справа */
}


    .carousel-inner img {
  width: 100%;
  height: 100%; /* Изображения будут занимать всю высоту карусели */
  object-fit: cover; /* Изображения будут растягиваться или сжиматься, чтобы полностью заполнить карусель */
}


    /* Стили для индикаторов слайдов */
    .carousel-indicators li {
     background-color: #000; /* Черный цвет */
  border-radius: 50%; /* Делаем круглыми */
  width: 10px; /* Размер круга */
  height: 10px; /* Размер круга */
}
    .carousel-indicators .active {
      background-color: #fff; /* Цвет активного слайда */
    }
  </style>
  <title>Your Page</title>
</head>
<body>
  <header>
    <nav>
      <a href="#">Главная</a>
      <a href="#">О нас</a>
      <a href="#">Контакты</a>
    </nav>
    <div class="buttons-container">
      <button class="button">Войти</button>
      <button class="button">Регистрация</button>
    </div>
  </header>

  <div class="container-fluid first-container">
    <div class="text-container">
      <h1>Лисье логово</h1>
      <p>Из задумки в реальность</p>
    </div>
  </div>

  <div class="container carousel-container">
    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
      <!-- Добавляем индикаторы слайдов -->
      <ol class="carousel-indicators">
        <li data-target="#carouselExampleControls" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExampleControls" data-slide-to="1"></li>
        <li data-target="#carouselExampleControls" data-slide-to="2"></li>
      </ol>
      
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="https://papikpro.club/uploads/posts/2022-11/1668493918_12-papikpro-com-p-posledovatelnoe-vyazanie-dlya-kris-poshago-12.jpg" class="d-block w-100" alt="Image 1">
        </div>
        <div class="carousel-item">
          <img src="https://i.pinimg.com/736x/74/a2/22/74a222c42033890a2a2db831ac994e3f.jpg" class="d-block w-100" alt="Image 2">
        </div>
        <div class="carousel-item">
          <img src="https://mtdata.ru/u2/photo4278/20655472114-0/original.jpg" class="d-block w-100" alt="Image 3">
        </div>
      </div>
      
      <!-- Добавляем кнопки управления -->
      <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <div class="container-fluid third-container">
    <div class="footer-left">
      <input type="email" placeholder="Enter your email">
      <img src="path/to/decorative-image.jpg" alt="Decorative Image">
    </div>
    <div class="footer-right">
      <img src="path/to/image4.jpg" alt="Image 4">
      <img src="path/to/image3.jpg" alt="Image 3">
      <img src="path/to/image1.jpg" alt="Image 1">
      <img src="path/to/image2.jpg" alt="Image 2">
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>

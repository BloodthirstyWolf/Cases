<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    @font-face {
        font-family: 'Matryoshka';
        src: url('vertopal.com_Matryoshka-Regular (1).woff') format('woff';
        font-weight: normal;
        font-style: normal;
    }

    body {
        margin: 0;
        padding: 0;
        font-family: Arial, sans-serif;
    }

    header {
        background-color: #3E2723; /* Темно-коричневый цвет */
        color: #FFFFFF; /* Белый текст */
        padding: 10px;
        position: fixed;
        top: 0;
        width: 100%;
        z-index: 1000;
        display: flex;
        justify-content: space-between;
        align-items: center;
    }

    nav ul {
        list-style: none;
        margin: 0;
        padding: 0;
        display: flex;
    }

    nav li {
        margin-right: 20px;
    }

    nav a {
        text-decoration: none;
        color: #FFFFFF;
        font-weight: bold;
        font-size: 16px;
        transition: color 0.3s ease;
    }

    nav a:hover {
        color: #F2DDC6; /* Светло-коричневый цвет при наведении */
    }

    .container {
        height: 100vh; /* 100% высоты экрана */
        display: flex;
        align-items: flex-end; /* Текст в левом нижнем углу */
        justify-content: flex-start; /* Изображение вправо */
        background-image: url('https://i.postimg.cc/fyWSDz1M/IMG-20231230-210438.png');
        background-size: cover;
        background-position: right bottom; /* Выравнивание вправо и вниз */
        font-family: 'Matryoshka', sans-serif;
        padding: 20px; /* Добавил отступы для текста */
        box-sizing: border-box; /* Учтем padding в общей ширине и высоте контейнера */
    }

    .content {
        text-align: left;
        color: #FFFFFF; /* Белый текст */
    }

    h1 {
        font-size: 2em; /* Настройте размер заголовка по вашему усмотрению */
        margin-bottom: 10px;
        color: #C62C2A; /* Цвет заголовка */
    }

    p {
        font-size: 1.2em; /* Настройте размер описания по вашему усмотрению */
        color: #85928E; /* Цвет описания */
    }
    </style>
    <title>Сайт</title>
</head>
<body>
    <header>
        <!-- Здесь может быть ваша навигационная структура, логотип и другие элементы хедера -->
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>

        <!-- Дополнительные кнопки или элементы хедера могут быть добавлены здесь -->
        <div>
            <button>Войти</button>
            <button>Регистрация</button>
        </div>
    </header>

    <div class="container">
        <div class="content">
            <h1>Your Title</h1>
            <p>Your Description goes here.</p>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

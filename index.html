<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #3E2723; /* Темно-коричневый цвет */
            color: #FFFFFF; /* Белый текст */
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }

        nav li {
            margin-right: 20px;
        }

        nav a {
            text-decoration: none;
            color: #FFFFFF;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s ease;
        }

        nav a:hover {
            color: #F2DDC6; /* Светло-коричневый цвет при наведении */
        }

        section {
            margin-top: 70px; /* Установите отступ для контента, чтобы он не перекрывался хедером */
            padding: 20px;
        }

        /* Стили для карусели */
        .carousel-container {
            max-width: 1000px;
            margin: auto;
        }

        .carousel {
            aspect-ratio: 16/9; /* Соотношение сторон 16:9 для десктопа */
        }

        @media (max-width: 767px) {
            .carousel {
                aspect-ratio: 1/1; /* Соотношение сторон 1:1 для телефона */
            }
        }

        .carousel-caption {
            background: rgba(0, 0, 0, 0.5); /* Полупрозрачный черный фон для подписи */
            padding: 15px;
        }

        .carousel-caption h5, .carousel-caption p {
            color: #FFFFFF; /* Белый текст в подписи */
            margin: 0;
        }

        .carousel-control-prev,
        .carousel-control-next {
            font-size: 2rem; /* Размер шрифта для стрелок */
            color: #FFFFFF; /* Белый цвет для стрелок */
            background: none; /* Фон стрелок прозрачный */
            border: none; /* Убираем границу стрелок */
        }

        /* Добавление стрелок внутри кнопок */
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: transparent;
            border: none;
        }

        /* Стили для кнопок */
        button {
            background-color: #FFFFFF; /* Белый цвет фона кнопок */
            color: #3E2723; /* Темно-коричневый цвет текста кнопок */
            padding: 10px 20px; /* Отступы вокруг текста кнопок */
            font-size: 18px; /* Размер шрифта */
            border: none; /* Убираем границу кнопок */
            border-radius: 10px; /* Закругленные края */
            cursor: pointer; /* Курсор при наведении */
            transition: box-shadow 0.3s ease; /* Плавный переход тени при наведении */
        }

        button:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Тень при наведении */
        }
    </style>
    <title>Ваш сайт</title>
</head>
<body>
    <header>
        <!-- Здесь может быть ваша навигационная структура, логотип и другие элементы хедера -->
        <nav>
            <ul>
                <li><a href="#">Главная</a></li>
                <li><a href="#">О нас</a></li>
                <li><a href="#">Контакты</a></li>
            </ul>
        </nav>

        <!-- Дополнительные кнопки или элементы хедера могут быть добавлены здесь -->
        <div>
            <button>Войти</button>
            <button>Регистрация</button>
        </div>
    </header>

    <section>
        <!-- Здесь может быть ваш контент -->
        <h1>Добро пожаловать на сайт!</h1>
        <div class="carousel-container">
            <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="316003a4ec765600a262762673d4c2ae.jpg" class="d-block w-100" alt="Изображение 1">
                        <div class="carousel-caption">
                            <h5>Фото 1</h5>
                            <p>Описание фото 1</p>
                        </div>
                    </div>
                    <div class="carousel-item">
                        <img src="316003a4ec765600a262762673d4c2ae.jpg" class="d-block w-100" alt="Изображение 2">
                        <div class="carousel-caption">
                            <h5>Фото 2</h5>
                            <p>Описание фото 2</p>
                        </div>
                    </div>
                    <!-- Добавьте дополнительные элементы карусели по необходимости -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    &lt; <!-- Стрелка влево -->
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    &gt; <!-- Стрелка вправо -->
                </button>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Набор для маникюра</title>
    <style>
        /* Ваш существующий стиль остается без изменений */

        .header-bar {
            background-color: #ff6600; /* Яркий цвет для хедера */
            padding: 10px;
            text-align: center;
            color: #fff;
        }

        .buy-button {
            margin-top: 20px; /* Добавленный стиль для отступа кнопки от описания товара */
            text-align: right;
        }

        .buy-button button {
            background-color: #ff6600; /* Яркий цвет для кнопки "Купить" */
            color: #fff;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .item {
            cursor: pointer;
        }

        .item:hover {
            background-color: #f0f0f0; /* Намек на кликабельность */
        }
    </style>
</head>
<body>

<div class="header-bar">
    <!-- Стандартные пункты хедера -->
    <a href="#">Главная</a> |
    <a href="#">Регистрация</a> |
    <a href="#">Вход</a> |
    <a href="#">О нас</a> |
    <a href="#">Корзина</a>
</div>

<div class="container">
    <!-- Ваш существующий код -->

    <div class="buy-button">
        <button>Купить</button>
    </div>

    <div class="set-contains">
        <div class="header">
            <h2>Этот набор содержит</h2>
        </div>
        <div class="item-list">
            <!-- Здесь выводится список деталей набора -->
            <div class="item" onclick="location.href='#';">
                <!-- Добавлен атрибут onclick для кликабельности -->
                <img src="https://nasnegopadi.ru/image/cache/catalog/product/1.1.5.3.01/1.1.5.3.01_1-1200x800.jpg" alt="Товар 1">
                <div class="item-info">Ультрафиолетовая лампа</div>
            </div>
            <!-- Добавьте другие детали по необходимости -->
        </div>
    </div>
</div>

</body>
</html>

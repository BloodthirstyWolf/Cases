<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Карусель</title>
</head>
<body>
<div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="путь_к_изображению1.jpg" class="d-block w-100" alt="Изображение 1">
      <div class="carousel-caption d-none d-md-block">
        <h5>Схема питон крючком </h5>
        <p><a href="https://avatars.mds.yandex.net/i?id=a3be2ab96f0147e40974736f3b07708d_l-8187767-images-thumbs&n=13">Ссылка 1</a></p>
      </div>
    </div>
    <div class="carousel-item">
      <img src="путь_к_изображению2.jpg" class="d-block w-100" alt="Изображение 2">
      <div class="carousel-caption d-none d-md-block">
        <h5>Схема выдра крючком </h5>
        <p><a href="316003a4ec765600a262762673d4c2ae.jpg">Ссылка 2</a></p>
      </div>
    </div>
    <!-- Добавьте дополнительные элементы карусели по необходимости -->
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
